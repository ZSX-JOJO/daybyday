<!DOCTYPE html>
<html>
<head>
	<title>我的--点击水波效果</title>
	<style type="text/css">
		.ripple-effect{
			position: relative;
			overflow: hidden;
		}
		.btn{
			width: 150px;
			height:40px;
			border:1px solid #d9d9d9;
			outline:none;
			background:#008dc5;
			color:#fff;
		}

		/*放置波纹动画元素*/
		.ripple{
			/* 圆形 */
			border-radius:50%;
			background:rgba(0,0,0,0.2);
			/* scale  定义 2D 缩放转换 */
			/* 此处代表缩放比例为0 */
			-webkit-transform:scale(0);
			transform:scale(0);
			position: absolute;
			/* 透明度为 1 */
			opacity:1;
		}

		/*添加波纹动画*/
		/* 透明度在动画中变为0，而缩放比例变为2，也就是说，圆形由小变大，且透明度逐渐变为0 */
		.rippleEffect{
			/* cubic-bezier 即为 贝茨曲线 */
			-webkit-animation:rippleEffect 2s cubic-bezier(0.23, 1, 0.32, 1);
			animation:rippleEffect 2s cubic-bezier(0.23, 1, 0.32, 1);
		}
		@keyframes rippleEffect{
			100%{
				-webkit-transform:scale(2);
				transform:scale(2);
				opacity:0;
			}
		}
		@-webkit-keyframes rippleEffect{
			100%{
				-webkit-transform:scale(2);
				transform:scale(2);
				opacity:0;
			}
		}
	</style>
</head>
<body>
	<button class="btn btn-default ripple-effect">点击波纹效果</button>
</body>
<script type="text/javascript" src="01.js"></script>
</html>
