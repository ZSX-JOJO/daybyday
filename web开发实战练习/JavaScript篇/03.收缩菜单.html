<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>我的--收缩菜单</title>
	<link rel="stylesheet" href="../common/iconicons.css">
	<style type="text/css">
		.suspend,
		.suspend * {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		.suspend {
			position: relative;
			font-size: 20px;
			width: 3em;
			height: 3em;
			z-index:99;
		}

		.suspend-btn{
			z-index: 99;
		}

		.suspend-btn,
		.suspend-item {
			display: block;
			width: 100%;
			height: 100%;
			border-radius: 100%;
			color: #fff;
			line-height: 3em;
			background-color: #ff9800;
			border-color: #e68900;
			text-align: center;
			cursor: pointer;/*鼠标指针放在一个元素边界范围内时所用的光标形状*/
			overflow: hidden;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.16), 0 2px 10px rgba(0, 0, 0, 0.12);
		}

		.suspend-item,
		.suspend-btn {
			position: absolute;
			top: 0;
			left: 0;
		}

		.suspend-item {
			opacity: 0;
			z-index: 1;
		}
		.suspend-item:after,
		.suspend-btn:after{
			content: "";
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			opacity:0;
			border-radius: 100%;
			background: rgba(0,0,0,.2);
			-webkit-transform: scale(0);
			-moz-transform: scale(0);
			transform: scale(0);
		}

		.suspend-item,
		.suspend-item:after,
		.suspend-btn:after,
		.suspend-btn span{/*all 代表所有属性*/
			-webkit-transition: all .3s ease-out;
			-moz-transition: all .3s ease-out;
			-ms-transition: all .3s ease-out;
			transition: all .3s ease-out;
		}

		.suspend-item:hover:after,
		.suspend-btn:hover:after{
			-webkit-transform: scale(2);
			-moz-transform: scale(2);
			transform: scale(2);
			opacity: .6;
		}

		.burge{
			position:absolute;
			top:0;
			left:0;
		}

		.burge-line span{
			position:absolute;
			top:50%;
			left:50%;
			width:50%;
			height:3px;
			background: #fff;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}

		.burge-line span:nth-child(1){
			margin-top: -8px;
		}
		.burge-line span:nth-child(3){
			margin-top: 8px;
		}

		.burge.burge-open span:nth-child(1){/*span元素的 父元素的第1个子元素*/
			margin:0;
			-webkit-transform: translate(-50%, 0) rotate(45deg);
			transform: translate(-50%, 0) rotate(45deg);
		}

		.burge.burge-open span:nth-child(2){
			-webkit-transform: translate(-50%, 0) scale(.1);
			transform: translate(-50%, 0) scale(.1);
		}

		.burge.burge-open span:nth-child(3){
			margin:0;
			-webkit-transform: translate(-50%, 0) rotate(-45deg);
			transform: translate(-50%, 0) rotate(-45deg);
		}
		/**/
		.suspend {
			margin: 10px;
		}
		.box {
			margin: 50px 300px;
		}
		.suspend-vertical {
			margin-left: 100px;
		}
		.suspend-vertical-reverse {
			margin-left: 180px;
		}
	</style>
</head>
<body>
	<!-- suspend收缩菜单列表 -->
	<!-- suspend-btn指定显示按钮 -->
	<!-- suspend-item相关菜单选项 -->
	<div class="box">
		<!-- 水平方向 右侧展开 -->
		<div class="suspend suspend-horizontal">
			<span class="suspend-btn burge burge-line">
				<span></span>
				<span></span>
				<span></span>
			</span>
			<span class="suspend-item">
				<i class="icon-home"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-ios-paw"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-social-github"></i>
			</span>
		</div>
		<!-- 垂直方向  向上展开-->
		<div class="suspend suspend-vertical">
			<span class="suspend-btn burge burge-line">
				<span></span>
				<span></span>
				<span></span>
			</span>
			<span class="suspend-item">
				<i class="ion-home"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-ios-paw"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-social-github"></i>
			</span>
		</div>
		<!-- 水平方向 左侧展开 -->
		<div class="suspend suspend-horizontal-reverse">
			<span class="suspend-btn burge burge-line">
				<span></span>
				<span></span>
				<span></span>
			</span>
			<span class="suspend-item">
				<i class="ion-home"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-ios-paw"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-social-github"></i>
			</span>
		</div>
		<!-- 垂直方向 向下展开 -->
		<div class="suspend suspend-vertical-reverse">
			<span class="suspend-btn burge burge-line">
				<span></span>
				<span></span>
				<span></span>
			</span>
			<span class="suspend-item">
				<i class="ion-home"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-ios-paw"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-social-github"></i>
			</span>
		</div>
		<!-- 环形展开 -->
		<div class="suspend suspend-circle">
			<span class="suspend-btn burge burge-line">
				<span></span>
				<span></span>
				<span></span>
			</span>
			<span class="suspend-item">
				<i class="ion-home"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-ios-paw"></i>
			</span>
			<span class="suspend-item">
				<i class="ion-social-github"></i>
			</span>
		</div>
	</div>
</body>
<script type="text/javascript" src="03.js"></script>
<script type="text/javascript">
	var suspend = new LazySuspend('.suspend-horizontal', {
		type: 'horizontal'
	});

	var suspend = new LazySuspend('.suspend-vertical', {
		type: 'vertical'
	});

	var suspend = new LazySuspend('.suspend-horizontal-reverse', {
		type: 'horizontal-reverse'
	});

	var suspend = new LazySuspend('.suspend-vertical-reverse', {
		type: 'vertical-reverse'
	});
	var suspend = new LazySuspend('.suspend-circle', {
		type: 'circle',
		distance: 50,
		delay: 100,
		direction: 'rb'
	});
</script>
</html>
