<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/ionicons/css/ionicons.css">
    <title>树形菜单</title>
    <style>
       .tree ul{
            list-style:none;
            padding:0;
            margin:0;
            color:#333;
        }
        .tree ul li:before,
        .tree ul li:after,
        .tree ul li span:before,
        .tree ul li span:after{
            font-family: "Ionicons";
        }
        .tree ul li.collapsable{
            -webkit-user-select: none;
            -moz-user-select:none;
            -ms-user-select: none;
            user-select:none;
            padding:5px 0;
        }
        .tree ul li.collapsable>span {
            position:relative;
            padding-left:35px;
            margin: 5px 0;
        }
        .tree ul li.collapsable>span:before{
            content: "\f3d3";
            position:absolute;
            top:0;
            left:0;
        }
        .tree ul li.collapsable>span:after{
            content:"\f434";
            position:absolute;
            top:0;
            left:15px;
        }
        .tree ul li.collapsable.open>span:before{
            content:"\f3d0";
        }
        .tree ul li.collapsable.open{
            height:auto;
        }
        .tree ul li.collapsable{
            cursor:pointer;
            height:19px;
            overflow:hidden;
        }
        .tree ul li.collapsable>span:hover{
            color:red;
        }
        .tree ul li span:hover:before,
        .tree ul li span:hover:after{
            color:#333;
        }
        .tree ul li.last span{
            position:relative;
            display:inline-block;
            padding-left:15px;
            margin:5px 0;
        }
        .tree ul li.last span:before{
            content:"\f471";
            position:absolute;
            left:0;
            top:0;
        }

        .collapsable ul li{
            margin:0 20px;
        }
        .tree ul li.last span.image:before{
            content:"\f147";
        }
    </style>
</head>
<body>
    <div class="tree">
        <ul>
            <li class="collapsable open">
                <span>目录2</span>
                <ul>
                    <li class="collapsable">
                        <span>子目录</span>
                        <ul>
                            <li class="last">
                                <span>文件</span>
                            </li>
                        </ul>
                    </li>
                    <li class="collapsable open">
                        <span>子目录</span>
                        <ul>
                            <li class="last">
                                <span>文件</span>
                            </li>
                            <li class="last">
                                <span class="image">图片</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="collapsable open">
                <span>目录1</span>
                <ul>
                    <li class="collapsable">
                        <span>子目录</span>
                        <ul>
                            <li class="last">
                                <span>文件</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="collapsable">
                <span>目录3</span>
                <ul>
                    <li class="collapsable">
                        <span>子目录</span>
                        <ul>
                            <li class="last">
                                <span>文件</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
<script>
    +function(){
        var trees = document.querySelectorAll('.tree');
        var addEvent = function(dom, type, handle, capture) {
            if(dom.addEventListener) {
                dom.addEventListener(type, handle, capture);
            } else if(dom.attachEvent) {
                dom.attachEvent("on" + type, handle);
            }
        };
        for(var i = 0; i < trees.length; i++){
            var tree = trees[i];
            var folder = tree.querySelectorAll('.collapsable>span');
            for(var j = 0; j < folder.length; j++) {
                var f = folder[j];
                addEvent(f, 'click', toggle, false);
            }
        };
        function toggle(e){
            e.stopPropagation();
            var cl = this.parentNode.classList;
            cl.toggle('open');
        }
    }();
</script>
</html>
