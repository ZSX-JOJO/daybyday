<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>美化有序列表_css计数器</title>
    <style>
        .roundedList,
        .roundedList *,
        .rectangleList,
        .rectangleList *{
            margin:0;
            padding:0;
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            box-sizing:border-box;
        }

        .roundedList ol,
        .rectangleList ol{
            width:200px;
            /* 计数器 重置 */
            counter-reset:li;
            list-style:none;
            font-size:15px;
            text-shadow:0 1px 0 rgba(255,255,255,0.5);
        }

        .roundedList> ol,
        .rectangleList> ol{
            margin-left:0.7em;
        }

        .roundedList ol ol,
        .rectangleList ol ol{
            margin:0 0 0 2em;
        }

        .roundedList ol li{
            position:relative;
            padding:0.4em 0.4em 0.4em 2em;
            margin:0.5em 0;
            background: #ddd;
            color:#444;
            text-decoration:none;
            border-radius:0.3em;
        }

        .roundedList ol li:before{
            /* 计数器方法 */
            content:counter(li);
            /* 计数器 递增 */
            counter-increment:li;
            position:absolute;
            left:-1.3em;
            top:50%;
            margin-top:-1.3em;
            background: #f60;
            height:2em;
            width:2em;
            line-height:2em;
            border:0.3em solid #fff;
            text-align:center;
            color:#fff;
            font-weight:bold;
            border-radius:2em;
        }

        .roundedList:nth-child(2) ol li:before{
            counter-increment:li 2;
        }

        .rectangleList li{
            position:relative;
            padding:0.4em 0.4em 0.4em 0.8em;
            margin:0.5em 0 0.5em 2em;
            background: #ddd;
            color:#444;
            text-decoration:none;
        }

        .rectangleList li:before{
            content:counter(li);
            counter-increment:li;
            position:absolute;
            left:-2.5em;
            top:50%;
            margin-top:-1em;
            background: #f60;
            width:2em;
            height:2em;
            color:#fff;
            line-height:2em;
            text-align: center;
        }
        div{
            float:left;
            margin-left: 30px !important;
        }
    </style>
</head>
<body>
    <!-- 带有圆角的列表 -->
    <div class="roundedList">
        <ol>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
            <ol>
                <li>列表</li>
                <li>列表</li>
            </ol>
        </ol>
    </div>

    <!-- 带有圆角的列表2 -->
    <div class="roundedList">
        <ol>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
            <ol>
                <li>列表</li>
                <li>列表</li>
            </ol>
        </ol>
    </div>

    <!-- 长方形列表 -->
    <div class="rectangleList">
        <ol>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
            <ol>
                <li>列表</li>
                <li>列表</li>
            </ol>
        </ol>
    </div>
</body>
</html>
