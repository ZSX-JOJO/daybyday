<!DOCTYPE html>
<html>
<head>
	<title>Loading效果</title>
	<style type="text/css">
		.loader {
			position: relative;
			width: 5rem;
			height: 5rem;
		}

		.loader.small {
			-webkit-transform: scale(.5);
			transform: scale(.5);
		}

		.loader.circle-line{
			height: 5rem;
			margin:0 auto;
		}


		/*circle-line*/

		.loader.circle-line span {
			position: absolute;
			display: inline-block;
			width: 1.5rem;
			height: .5rem;
			border-top-left-radius: .25rem;
			border-bottom-left-radius: .25rem;
			background: #1ABC9C;
			opacity: .05;
			-webkit-animation: circle-line 1s ease infinite;
			animation: circle-line 1s ease infinite;
		}

		.loader.circle-line span:nth-child(1) {
			top: 50%;
			left: 0;
			margin-top: -.25rem;
			-webkit-animation-delay: .13s;
			animation-delay: .13s;
		}

		.loader.circle-line span:nth-child(2) {
			top: 1rem;
			left: .5rem;
			-webkit-transform: rotate(45deg);
			transform: rotate(45deg);
			-webkit-animation-delay: .26s;
			animation-delay: .26s;
		}

		.loader.circle-line span:nth-child(3) {
			left: 50%;
			top: .5rem;
			margin-left: -.75rem;
			-webkit-transform: rotate(90deg);
			transform: rotate(90deg);
			-webkit-animation-delay: .39s;
			animation-delay: .39s;
		}

		.loader.circle-line span:nth-child(4) {
			right: .5rem;
			top: 1rem;
			-webkit-transform: rotate(145deg);
			transform: rotate(145deg);
			-webkit-animation-delay: .52s;
			animation-delay: .52s;
		}

		.loader.circle-line span:nth-child(5) {
			left: 3.5rem;
			top: 50%;
			margin-top: -.25rem;
			-webkit-transform: rotate(180deg);
			transform: rotate(180deg);
			-webkit-animation-delay: .65s;
			animation-delay: .65s;
		}

		.loader.circle-line span:nth-child(6) {
			bottom: 1rem;
			right: .5rem;
			-webkit-transform: rotate(-145deg);
			transform: rotate(-145deg);
			-webkit-animation-delay: .78s;
			animation-delay: .78s;
		}

		.loader.circle-line span:nth-child(7) {
			left: 50%;
			bottom: .5rem;
			margin-left: -15px;
			-webkit-transform: rotate(-90deg);
			transform: rotate(-90deg);
			-webkit-animation-delay: .91s;
			animation-delay: .91s;
		}

		.loader.circle-line span:nth-child(8) {
			bottom: 1rem;
			left: .5rem;
			-webkit-transform: rotate(-45deg);
			transform: rotate(-45deg);
			-webkit-animation-delay: 1.04s;
			animation-delay: 1.04s;
		}

		@keyframes circle-line {
			0% {
				opacity: .05;
			}
			100% {
				opacity: .7;
			}
		}

		@-webkit-keyframes circle-line {
			0% {
				opacity: .05;
			}
			100% {
				opacity: .7;
			}
		}


		/*circle-line-spin*/

		.loader.circle-line-spin .circle-line-inner {
			width: 100%;
			height: 100%;
			-webkit-animation: circle-line-spin 1.5s linear infinite;
			animation: circle-line-spin 1.5s linear infinite;
		}

		.loader.circle-line-spin span {
			position: absolute;
			display: inline-block;
			width: 1.5rem;
			height: .5rem;
			border-top-left-radius: .25rem;
			border-bottom-left-radius: .25rem;
			background: #1ABC9C;
			opacity: .7;
		}

		.loader.circle-line-spin span:nth-child(1) {
			top: 50%;
			left: 0;
			margin-top: -.25rem;
		}

		.loader.circle-line-spin span:nth-child(2) {
			top: 1rem;
			left: .5rem;
			-webkit-transform: rotate(45deg);
			transform: rotate(45deg);
		}

		.loader.circle-line-spin span:nth-child(3) {
			left: 50%;
			top: .5rem;
			margin-left: -.75rem;
			-webkit-transform: rotate(90deg);
			transform: rotate(90deg);
		}

		.loader.circle-line-spin span:nth-child(4) {
			right: .5rem;
			top: 1rem;
			-webkit-transform: rotate(145deg);
			transform: rotate(145deg);
		}

		.loader.circle-line-spin span:nth-child(5) {
			left: 3.5rem;
			top: 50%;
			margin-top: -.25rem;
			-webkit-transform: rotate(180deg);
			transform: rotate(180deg);
		}

		.loader.circle-line-spin span:nth-child(6) {
			bottom: 1rem;
			right: .5rem;
			-webkit-transform: rotate(-145deg);
			transform: rotate(-145deg);
		}

		.loader.circle-line-spin span:nth-child(7) {
			left: 50%;
			bottom: .5rem;
			margin-left: -15px;
			-webkit-transform: rotate(-90deg);
			transform: rotate(-90deg);
		}

		.loader.circle-line-spin span:nth-child(8) {
			bottom: 1rem;
			left: .5rem;
			-webkit-transform: rotate(-45deg);
			transform: rotate(-45deg);
		}

		@keyframes circle-line-spin {
			0% {
				transform: rotate(0);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		@-webkit-keyframes circle-line-spin {
			0% {
				-webkit-transform: rotate(0);
			}
			100% {
				-webkit-transform: rotate(360deg);
			}
		}
		/*要实现不同线条的间隔动画，我们只需添加animation-delay延迟时间*/
	</style>
</head>
<body>
	<div class="loader circle-line small">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
</body>
</html>
