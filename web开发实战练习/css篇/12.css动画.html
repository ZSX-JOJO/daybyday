<!DOCTYPE html>
<html>
<head>
	<title>css动画</title>
	<style type="text/css">
		ul{
			width: 100%;
			height:200px;
			display: flex;
			display:-webkit-flex;
			/*background-color: blue;*/
			justify-content:space-around;
			-webkit-justify-content:space-around;
		}
		ul{
			list-style: none;
		}
		li{
			width: 200px;
			height:200px;
			background-color: red;
			animation:change 2s infinite;
			-webkit-animation:change 2s infinite;
		}
		@keyframes change{
			from{background-color: red;}
			to{background-color: yellow;height:300px;}
		}
		@-webkit-keyframes change{
			from{background-color: red;}
			to{background-color: yellow;height:300px;}
		}
		.face{
			margin:100px auto auto;
			width: 200px;
			height:200px;
			background: red url('./image/smiley.gif') no-repeat top left/50px 50px;
			animation: face 3s infinite;
			-webkit-animation:face 3s infinite;
		}
		@keyframes face{
			50% {background:blue bottom right/20px 20px;}
		}
		@-webkit-keyframes face{
			50% {background:blue bottom right/20px 20px;}
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<p>justify-content: flex-start|flex-end|center|space-between|space-around|initial|inherit;</p>
	<div class="face"></div>
	<p>关于background:CSS 中仅有 background-color, background-position, 和 background-size 属性支持动画效果。</p>
</body>
</html>
