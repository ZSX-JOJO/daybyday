<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <style type="text/css">
    body{
		font-family: "Microsoft yahei";
	}
	/*以下为单选*/
	.box{
		float:left;
		margin:10px;
	}
	.jojo-icheck-radio *,
	.jojo-icheck-checkbox *{
	  -webkit-box-sizing:border-box;
	  -moz-box-sizing:border-box;
	  box-sizing: border-box;
	}
    .jojo-icheck-radio > input,
	.jojo-icheck-checkbox >input{
	    display: none;
	}
	.jojo-icheck-radio,.jojo-icheck-checkbox{
	    display: -webkit-box;
	    display:    -moz-box;
	    display: -ms-flexbox;
	    display: -webkit-flex;
	    display:         flex;
	}
	.jojo-icheck-radio,.jojo-icheck-checkbox{
	    padding: 5px 0;
	    cursor: pointer;
	    -webkit-box-align: center;
	    -webkit-align-items: center;
	            align-items: center;
	}
	.jojo-icheck-inner,.jojo-icheck-media{
	    position: relative;
	}
	.jojo-icheck-media{
	    line-height: 20px;
	    width: 22px;
	    height: 22px;
	    margin-right: 5px;
	    text-align: center;
	    color: #fff;
	    border: 1px solid #d9d9d9;
	}
	.jojo-icheck-radio .jojo-icheck-media{
	  border-radius: 50%;
	}
	.jojo-icheck-radio:hover .jojo-icheck-media,
	.jojo-icheck-checkbox:hover .jojo-icheck-media{
	    border-color: #009a61;
	}
	.jojo-icheck-radio .jojo-icheck-media:after,
	.jojo-icheck-checkbox .jojo-icheck-media:after{
	    font-family: "Ionicons";;
	    content: "\f122";
	}
	.jojo-icheck-radio > input:checked + .jojo-icheck-media,
	.jojo-icheck-checkbox > input:checked + .jojo-icheck-media{
	    border-color: #009a61;
	    background: #009a61;
	}
	.jojo-icheck-flat-checkbox .jojo-icheck-media{
	  	border-radius:5px;
	}
	.jojo-icheck-flat-radio.jojo-icheck-radio:hover .jojo-icheck-media{
	    border-color: #009a61;
	}
	.jojo-icheck-flat-radio.jojo-icheck-radio .jojo-icheck-media:after{
	   content:'';
	   position:absolute;
	   top:4px;
	   left:4px;
	   width:12px;
	   height:12px;
	   background:#fff;
	   border-radius:50%;
	   background: #009a61;
	}
	.jojo-icheck-flat-radio.jojo-icheck-radio .jojo-icheck-media:after{
	   -webkit-transform:scale(0);
	   -moz-transform:scale(0);
	   transform: scale(0);
	    -webkit-transition: .3s ease;
	       -moz-transition: .3s ease;
	            transition: .3s ease;
	    -webkit-transition-delay: 0ms;
	       -moz-transition-delay: 0ms;
	            transition-delay: 0ms;
	}
    .jojo-icheck-flat-radio.jojo-icheck-radio > input:checked + .jojo-icheck-media{
	    border-color: #009a61;
	    background:#fff;
	}
	.jojo-icheck-flat-radio.jojo-icheck-radio > input:checked + .jojo-icheck-media:after{
	   -webkit-transform:scale(1);
	   -moz-transform:scale(1);
	   transform: scale(1);
	}
	/*以下为复选*/
	.tg-switch{
		position: relative;
    	overflow: hidden;
    	list-style: none;
	}
	.tg-switch {
	    -webkit-box-pack: justify;/*对子元素进行居中*/
	    -webkit-box-align: center;/*对子元素进行居中*/
	    -webkit-align-items: center;
	    align-items: center;/*居中对齐弹性盒的各项*/
	    -webkit-justify-content: space-between;
	    justify-content: space-between;/*在弹性盒对象的 <div> 元素中的各项周围留有空白*/
	}
	.tg-switch {
	    display: -webkit-box;
	    display: -ms-flexbox;
	    display: -moz-box;
	    display: -webkit-flex;
	    display: flex;
	}
	.tg-switch input {
	    display: none;
	}
	label .tg-switch-media {
	    -webkit-order: 2;
	    order: 2;
	}
	.tg-switch-media {
	    display: -moz-box;
	    display: -webkit-box;
	    display: -ms-flexbox;
	    display: -webkit-flex;
	    display: flex;
	    -webkit-box-align: center;
	    -webkit-align-items: center;
	    align-items: center;
	    margin-right: 0.5rem;
	}
	.tg-switch.tg-switch-3 .switch-label {
	    background: #fff;
	}
	.tg-switch .switch-label {
	    position: relative;
	    display: block;
	    width: 2.5rem;
	    height: 1.5rem;
	    border-radius: 999px;
	    background: #aaa;
	    -webkit-transition: all 0.35s;
	    transition: all 0.35s;
	}
	.tg-switch.tg-switch-3 .switch-label:before {
	    background: transparent;
	    border: solid 2px #e6e6e6;
	    top: 0;
	    bottom: 0;
	    left: 0;
	    right: 0;
	}
	.tg-switch .switch-label:after {
	    top: 4px;
	    left: 4px;
	    bottom: 4px;
	    width: 1.1rem;
	    background: #aaa;
	    border-radius: 50%;
	    -webkit-transform: translate3d(0, 0, 0);
	    transform: translate3d(0, 0, 0);
	}
	.tg-switch .switch-label:before, .tg-switch .switch-label:after {
	    content: '';
	    position: absolute;
	    -webkit-transition: all 0.35s;
	    transition: all 0.35s;
	}
	.tg-switch .switch-label:before {
	    background: #fff;
	    top: 2px;
	    left: 2px;
	    right: 2px;
	    bottom: 2px;
	    border-radius: 999px;
	}
	.tg-switch .tg-switch-inner {
	    -webkit-flex: 1;
	    flex: 1;
	    padding: 0.5rem;
	}
	.tg-switch input[type='checkbox']:checked+.tg-switch-media .switch-label {
	    background: #1ABC9C;
	}
	.tg-switch input[type='checkbox']:checked+.tg-switch-media .switch-label:after {
	    background: #1ABC9C;
	    -webkit-transform: translate3d(1rem, 0, 0);
	    transform: translate3d(1rem, 0, 0);
	}
	.tg-switch-2 .switch-label {
	    width: 2rem;
	    background: #fff;
	}
	.tg-switch-2 .switch-label:before {
	    background: rgb(189, 189, 189);
	    top: 0.45rem;
	    bottom: 0.45rem;
	    left: 0;
	    right: 0;
	}
	.tg-switch-2 .switch-label:after {
	    background: rgb(245, 245, 245);
	    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.28);
	    left: 0;
	}

	.tg-switch.tg-switch-2 input[type='checkbox']:checked+.tg-switch-media .switch-label {
	    background: #fff;
	}
	.tg-switch.tg-switch-2 input[type='checkbox']:checked+.tg-switch-media .switch-label:before {
	    background: #1ABC9C;
	}
	.tg-switch.tg-switch-2 input[type='checkbox']:checked+.tg-switch-media .switch-label:after {
	    background: #fff;
	    -webkit-transform: translate3d(1rem, 0, 0);
	    transform: translate3d(1rem, 0, 0);
	}
	.tg-switch.tg-switch-3 .switch-label:after {
	    background: #fff;
	    box-shadow: 0 2px 7px rgba(0, 0, 0, 0.35), 0 1px 1px rgba(0, 0, 0, 0.15);
	}
	.tg-switch.tg-switch-3 input[type='checkbox']:checked+.tg-switch-media .switch-label:after {
	    background: #fff;
	    box-shadow: 0 2px 7px rgba(0, 0, 0, 0.35), 0 1px 1px rgba(0, 0, 0, 0.15);
	}
	.tg-switch.tg-switch-3 input[type='checkbox']:checked+.tg-switch-media .switch-label:before {
	    border-color: #1ABC9C;
	}
	.checkbox-inline, .radio-inline {
	    vertical-align: top;
	    margin-top: 0;
	    padding-left: 25px;
	}
	.radio-inline, .checkbox-inline {
	    position: relative;
	    display: inline-block;
	    padding-left: 20px;
	    margin-bottom: 0;
	    vertical-align: middle;
	    font-weight: 400;
	    cursor: pointer;
	}
	.radio, .checkbox {
	    position: relative;
	    display: block;
	    margin-top: 10px;
	    margin-bottom: 10px;
	}
	.checkbox input[type="checkbox"], .checkbox-inline input[type="checkbox"] {
	    position: absolute;
	    margin-left: -20px;
	    margin-top: 4px \9;
	}
	.checkbox input {
	    width: 17px;
	    height: 17px;
	}
	.checkbox input {
	    top: 0;
	    left: 0;
	    margin-left: 0!important;
	    z-index: 1;
	    cursor: pointer;
	    opacity: 0;
	    filter: alpha(opacity=0);
	    margin-top: 0;
	}
	input[type="checkbox"] {
	    margin: 4px 0 0;
	    margin-top: 1px \9;
	    line-height: normal;
	    box-sizing: border-box;
	    padding: 0;
	}
	.checkbox .input-helper:before {
	    left: 0;
	    border: 1px solid #ccc;
	}
	.checkbox .input-helper:before, 
	.checkbox .input-helper:after {
	    -webkit-transition: all;
	    -o-transition: all;
	    transition: all;
	    -webkit-transition-duration: 250ms;
	    transition-duration: 250ms;
	    -webkit-backface-visibility: hidden;
	    -moz-backface-visibility: hidden;
	    backface-visibility: hidden;
	    position: absolute;
	    content: "";
	}
	.checkbox input:checked + .input-helper:before {
	    -webkit-transform: scale(0);
	    -ms-transform: scale(0);
	    -o-transform: scale(0);
	    transform: scale(0);
	}
	.checkbox .input-helper:before {
	    top: 0;
	    width: 17px;
	    height: 17px;
	}
	.checkbox input:checked + .input-helper:after {
	    -webkit-transform: scale(1) rotate(-50deg);
	    -ms-transform: scale(1) rotate(-50deg);
	    -o-transform: scale(1) rotate(-50deg);
	     transform: scale(1) rotate(-50deg); 
	    opacity: 1;
	    filter: alpha(opacity=100);
	}
	.checkbox .input-helper:after {
	    opacity: 0;
	    filter: alpha(opacity=0);
	    -webkit-transform: scale(0) rotate(80deg);
	    -ms-transform: scale(0) rotate(80deg);
	    -o-transform: scale(0) rotate(80deg);
	    transform: scale(0) rotate(80deg);
	    width: 22px;
	    height: 9px;
	    border-bottom: 2px solid #009688;
	    border-left: 2px solid #009688;
	    border-bottom-left-radius: 2px;
	    left: -1px;
	    top: 1px;
	}
    </style>
</head>
<body>
	<!-- 左边一列 -->
	<div class="box">
	    <label for="radio3" class="jojo-icheck-radio jojo-icheck-flat-radio">
	    	<input type="radio" id="radio3" name="sex1" checked>
	    	<div class="jojo-icheck-media"></div>
	    	<div class="jojo-icheck-inner">
	    		<div class="jojo-icheck-title">男</div>
	    	</div>
	    </label>
	    <label for="radio4" class="jojo-icheck-radio jojo-icheck-flat-radio">
	    	<input type="radio" id="radio4" name="sex1" checked>
	    	<div class="jojo-icheck-media"></div>
	    	<div class="jojo-icheck-inner">
	    		<div class="jojo-icheck-title">女</div>
	    	</div>
	    </label>
    </div>
    <!-- 中间一列 -->
    <div class="box">
    	<label class="tg-switch tg-switch-3" for="switch1">
			<input type="checkbox" id="switch1">
			<div class="tg-switch-media">
				<span class="switch-label"></span>
			</div>
			<div class="tg-switch-inner">switch1</div>
		</label>

		<label class="tg-switch" for="switch2">
			<input type="checkbox" checked id="switch2">
			<div class="tg-switch-media">
				<span class="switch-label"></span>
			</div>
			<div class="tg-switch-inner">switch2</div>
		</label>

		<label class="tg-switch tg-switch-2" for="switch3">
			<input type="checkbox" id="switch3">
			<div class="tg-switch-media">
				<span class="switch-label"></span>
			</div>
			<div class="tg-switch-inner">switch3</div>
		</label>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">

    };
</script>
</html>
