<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        section{
            width:300px;
            height:500px;
            margin:20px auto;
            overflow:hidden;
        }

        div {
            width:calc(100% + 20px);
            height:100%;
            overflow-x:hidden;
            overflow-y:auto;
        }

        p {
            width:100%;
            height:200px;
            background: #999;
            overflow:hidden;
        }

        p:nth-child(2n){
            background: #f60;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
        </div>
    </section>
</body>
</html>
