<!DOCTYPE html>
<html>
<head>
	<title>Flex布局2</title>
	<style type="text/css">
		.container{
			display: flex;
			justify-content: center;
		}
		.item{
			width: 100px;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
	</div>
</body>
</html>
