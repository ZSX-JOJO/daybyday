<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首字母下沉</title>
    <style>
        /* :first-letter 选择器
        用来指定元素第一个字母的样式 */
        p{
            width:300px;
            border:1px solid red;
            padding:10px;
        }
        
        p:first-letter{
            float:left;
            font-size:30px;
            color:green;
            margin:0 5px;
        }
    </style>
</head>
<body>
    <p>赵守鑫是大**赵守鑫是大**赵守鑫是大**赵守鑫是大**赵守鑫是大**赵守鑫是大**</p>
</body>
</html>
