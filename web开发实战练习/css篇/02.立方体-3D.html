<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <style type="text/css">
    	.box {
		    position: absolute;
		    top: 30%;
		    left: 200px;
			margin-top: -150px;
		    -webkit-transition: transform .6s;
		    transition: transform .6s;
		}
		/* 存放 6个面 */
    	.cude {
			width: 200px;
		    height: 200px;
		    position: relative;
		    margin: 100px auto;
		    font-family: 'font';
		    transform-style: preserve-3d;
		    -webkit-transform-style: preserve-3d;
		    transform: rotateX(-30deg) rotateY(-80deg);
		    transform-origin: 50% 50% 0;
		    -webkit-transform-origin: 50% 50% 0;
		    -webkit-animation: rotate 20s infinite;
		    animation: rotate 10s infinite;
		}
		/* 立方体 每一面 */
		.surface {
			position: absolute;
		    top: 0;
		    left: 0;
		    width: 200px;
		    height: 200px;
		    background: #666;
		    opacity: 0.8;
		    font-size: 60px;
		    text-align: center;
		    line-height: 200px;
		    font-weight: bold;
		    color: #fff;
		    border: 1px solid #fff;
		    -webkit-transition: all .3s;
		    transition: all .3s;
		}
		/* 前 */
		.front {
		    transform: rotateY(0) translateZ(100px);
		}

		.back {
		    transform: translateZ(-100px) rotateY(180deg);
		}

		.left {
		    transform: rotateY(-90deg) translateZ(100px);
		}

		.right {
		    transform: rotateY(90deg) translateZ(100px);
		}

		.top {
		    transform: rotateX(90deg) translateZ(100px);
		}

		.bottom {
		    transform: rotateX(90deg) translateZ(-100px);
		}
		
		/* 鼠标停留在每一面上的效果 */
		.cude:hover .front {
		    transform: rotateY(0) translateZ(150px);
		}

		.cude:hover .back {
		    transform: translateZ(-150px) rotateY(180deg);
		}

		.cude:hover .left {
		    transform: rotateY(-90deg) translateZ(150px);
		}

		.cude:hover .right {
		    transform: rotateY(90deg) translateZ(150px);
		}

		.cude:hover .top {
		    transform: rotateX(90deg) translateZ(150px);
		}

		.cude:hover .bottom {
		    transform: rotateX(90deg) translateZ(-150px);
		}

		@-webkit-keyframes rotate {
		    from {
		        transform: rotateX(0deg) rotateY(0deg);
		    }
		    to {
		        transform: rotateX(360deg) rotateY(360deg);
		    }
		}
		
		/*  */
		.surface-in {
		    width: 100px;
		    height: 100px;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    margin-top: -50px;
		    margin-left: -50px;
		}

		.surface-in img {
		    width: 100px;
		    height: 100px;
		}

		.front-in {
		    transform: rotateY(0deg) translateZ(50px);
		}

		.back-in {
		    transform: rotateY(180deg) translateZ(50px);
		}

		.left-in {
		    transform: rotateY(-90deg) translateZ(50px);
		}

		.right-in {
		    transform: rotateY(90deg) translateZ(50px);
		}

		.top-in {
		    transform: rotateX(90deg) translateZ(-50px);
		}

		.bottom-in {
		    transform: rotateX(-90deg) translateZ(-50px);
		}
    </style>
</head>
<body>
	<div class="box">
	    <div class="cude">
			<div class="surface front">
				正面
			</div>
			<div class="surface left">
				左面
			</div>
			<div class="surface right">
				右面
			</div>
			<div class="surface bottom">
				底面
			</div>
			<div class="surface top">
				顶面
			</div>
			<div class="surface back">
				背面
			</div>
			<div class="surface-in front-in">
				<img src="./image/02_1.jpg" alt="" />
			</div>
			<div class="surface-in left-in">
				<img src="./image/02_2.jpg" alt="" />
			</div>
			<div class="surface-in right-in">
				<img src="./image/02_3.jpg" alt="" />
			</div>
			<div class="surface-in bottom-in">
				<img src="./image/02_4.png" alt="" />
			</div>
			<div class="surface-in top-in">
				<img src="./image/02_5.jpg" alt="" />
			</div>
			<div class="surface-in back-in">
				<img src="./image/02_6.jpg" alt="" />
			</div>
		</div>
	</div>
</body>

</html>
