<!DOCTYPE html>
<html>
<head>
	<title>web 前端图片懒加载实现原理</title>
</head>
	<style type="text/css">
		.imgLazyLoad{
			display: block;
			/* float: left; */
			left: 50%;
			position: relative;
			transform: translateX(-50%);
			width: 600px;
			height: 600px;
		}
	</style>
<body>
	<div>
		<img class="imgLazyLoad" alt="loading" data-src="http://cdn.alloyteam.com/assets/img/banner_ac2017-47729f.jpg">
	</div>
	<div>
		<img class="imgLazyLoad" alt="loading" data-src="http://cdn.alloyteam.com/assets/img/banner_ac2017-47729f.jpg">
	</div>
	<div>
		<img class="imgLazyLoad" alt="loading" data-src="http://cdn.alloyteam.com/assets/img/banner_ac2017-47729f.jpg">
	</div>
	<div>
		<img class="imgLazyLoad" alt="loading" data-src="http://cdn.alloyteam.com/assets/img/banner_ac2017-47729f.jpg">
	</div>
	<div>
		<img class="imgLazyLoad" alt="loading" data-src="http://cdn.alloyteam.com/assets/img/banner_ac2017-47729f.jpg">
	</div>
</body>
	<script type="text/javascript">
		(function(){//立即执行函数
			let imgList = [],delay,time = 250,offset = 0;
			function _delay(){//函数节流
				clearTimeout(delay);
				delay = setTimeout(()=>{
					_loadImg();
				},time)
			};
			function _loadImg(){//执行图片加载
				for(let i = 0,len = imgList.length;i<len;i++){
					if(_isShow(imgList[i])){
						imgList[i].src = imgList[i].getAttribute('data-src');
						imgList.splice(i,1);
					}
				}
			};
			function _isShow(el){//判断img是否出现在窗口
				let coords = el.getBoundingClientRect();
				return (coords.left >=0 && coords.left >= 0 && coords.top) <= (document.documentElement.clientHeight || window.innerHeight) + parseInt(offset);
			function imgLoad(selector){//获取所有需要实现懒加载图片对象引用并设置window监听事件scroll
				_selector = selector || '.imgLazyLoad';
				let nodes = document.querySelectorAll(selector);
				imgList = Array.apply(null,nodes);
				window.addEventListener('scroll',_delay,false)
			};
			imgLoad('.imgLazyLoad')
			};
		})()
	</script>
</html>
