<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border: 1px solid #d9d9d9;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400">
		不支持canvas
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = '';
        ctx = canvas.getContext('2d');
		ctx.fillRect(0,0,100,100);
		ctx.save();
		ctx.translate(60,60);
		ctx.fillStyle="red";
		ctx.fillRect(0,0,100,100);
		ctx.restore();
	</script>
</body>
</html>
