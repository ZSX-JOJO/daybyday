<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fillRect</title>
	<style>
		canvas {
			border: 1px solid #d9d9d9;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="300">
		不支持canvas
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = '';
        ctx = canvas.getContext('2d');

        ctx.font = '40px Arial';
        ctx.fillStyle = 'red';
        ctx.fillText('哈哈', 20, 80);

        ctx.strokeStyle = 'blue';
        ctx.strokeText('嘎嘎', 200, 80);
	</script>
</body>
</html>
