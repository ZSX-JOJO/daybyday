<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border: 1px solid #d9d9d9;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400">
		不支持canvas
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = '';
        ctx = canvas.getContext('2d');
		
		ctx.lineCap ='butt';
		ctx.lineWidth = 10;
		ctx.beginPath();
		ctx.moveTo(110,10);
		ctx.lineTo(210,10);
		ctx.stroke();

		ctx.lineCap = 'round';
		ctx.beginPath();
		ctx.moveTo(110,70);
		ctx.lineTo(210,70);
		ctx.stroke();

		ctx.lineCap = 'square';
		ctx.beginPath();
		ctx.moveTo(110,140);
		ctx.lineTo(210,140);
		ctx.stroke();

		ctx.strokeStyle = 'red';
		ctx.lineWidth = 1;
		ctx.beginPath();
		ctx.moveTo(110, 0);
		ctx.lineTo(110, 150);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(210, 0);
		ctx.lineTo(210, 150);
		ctx.stroke();
	</script>
</body>
</html>
