<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border: 1px solid #d9d9d9;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400">
		不支持canvas
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = '';
        ctx = canvas.getContext('2d');
		var img=new Image();
		  img.src="images/demo.jpg";
		  img.onload=function(){
		    ctx.drawImage(img,10,10,100,100);
		  };         
		ctx.stroke(); 
	</script>
</body>
</html>
