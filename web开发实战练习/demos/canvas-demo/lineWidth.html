<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border: 1px solid #d9d9d9;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400">
		不支持canvas
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = '';
        ctx = canvas.getContext('2d');
		ctx.strokeStyle="#e78170";
		for (var i = 0; i < 10; i++){
		   ctx.lineWidth = 1+i;
		   ctx.beginPath();
		   ctx.moveTo(25+i*14,25);
		   ctx.lineTo(25+i*14,140);
		   ctx.stroke();
		 }
	</script>
</body>
</html>
