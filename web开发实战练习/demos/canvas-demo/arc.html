<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border: 1px solid #d9d9d9;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="300">
		不支持canvas
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = '';
        ctx = canvas.getContext('2d');

		ctx.beginPath();
		ctx.arc(70,200,50,0,Math.PI * 2,true);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(300,200,50,0,Math.PI *  2,true);
		ctx.fill();

		ctx.beginPath();
		ctx.arc(70,70,50,0,Math.PI/2,true);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(180,70,50,0,Math.PI/2,false);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(300,70,50,0,Math.PI/2,true);
		ctx.fill();

		ctx.beginPath();
		ctx.arc(400,70,50,0,Math.PI/2,false);
		ctx.fill();
	</script>
</body>
</html>
