<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>globalAlpha</title>
	<style>
		canvas {
			border: 1px solid #d9d9d9;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="300">
		不支持canvas
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = '';
        ctx = canvas.getContext('2d');
		ctx.fillStyle = 'red';
        ctx = canvas.getContext('2d');
        ctx.fillRect(10,10, 50,50);

        ctx.globalAlpha = 0.5;
        ctx.fillRect(80,80, 50,50);
	</script>
</body>
</html>
