<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border: 1px solid #d9d9d9;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400">
		不支持canvas
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = '';
        ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.moveTo(0,50);
		ctx.lineTo(100,50);
		ctx.stroke();
		ctx.save();
		ctx.rotate(Math.PI/12);
		ctx.strokeStyle="red";
		ctx.beginPath();
		ctx.moveTo(0,50);
		ctx.lineTo(100,50);
		ctx.stroke();
		ctx.restore();
	</script>
</body>
</html>
