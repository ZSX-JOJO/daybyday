<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>京东首页</title>
</head>
<body>
    <!-- 京东导航头部开始 -->
    <div class="shortcut">
        <div class="w">
            <ul class="fl">
                <li class="shortcut_btn dropdown" id="ttbar-mycity">
                    <div class="dt cw-icon ui-areamini-text-wrap" style="">
                        <!-- <i class="iconfont"></i> -->
                        <img src="./img/jd/location.png" alt="" class="iconfont">
                        <span class="ui-areamini-text" title="山东">山东</span>
                    </div>
                    <!-- 悬停选择地区 -->
                    <div class="dd dropdown-layer" style="display:none;">
                        <div class="dd-spacer"></div>
                        <div class="ui-areamini-content-wrap" style="left: auto;">
                            <div class="ui-areamini-content">
                                <div class="ui-areamini-content-list">
                                    <div class="item">
                                        <a data-id="1" href="javascript:void(0)">北京</a>
                                        <a data-id="2" href="javascript:void(0)">潍坊</a>
                                        <a data-id="3" href="javascript:void(0)">诸城</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="areamini_inter">
                            <div class="areamini_inter_split"></div>
                            <p class="areamini_inter_desc">地区专享版本</p>
                            <ul class="areamini_inter_list">
                                <li class="areamini_inter_item">
                                    <a class="areamini_inter_lk" href="javascript: void(0);" data-ver-id="" data-area="" data-ver-href="">
                                        <div class="areamini_inter_name">中國港澳</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="areamini_inter">
                            <div class="areamini_inter_split"></div>
                            <p class="areamini_inter_desc">Available Sites</p>
                            <ul class="areamini_inter_list">
                                <li class="areamini_inter_item">
                                    <a class="areamini_inter_lk" href="javascript: void(0);" data-ver-id="" data-area="" data-ver-href="">
                                        <div class="areamini_inter_name">中國港澳</div>
                                    </a>
                                </li>
                                <li class="areamini_inter_item">
                                    <a class="areamini_inter_lk" href="javascript: void(0);" data-ver-id="" data-area="" data-ver-href="">
                                        <div class="areamini_inter_name">全球</div>
                                    </a>
                                </li>
                                <li class="areamini_inter_item">
                                    <a class="areamini_inter_lk" href="javascript: void(0);" data-ver-id="" data-area="" data-ver-href="">
                                        <div class="areamini_inter_name">美国</div>
                                    </a>
                                </li>
                                <li class="areamini_inter_item">
                                    <a class="areamini_inter_lk" href="javascript: void(0);" data-ver-id="" data-area="" data-ver-href="">
                                        <div class="areamini_inter_name">英国</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="fr">
                <li id="ttbar-login" class="shortcut_btn fore dropdown">
                    <a href="javascript:login();" class="link-login">你好，请登录</a>
                    <a href="javascript:regist();" class="link-regist style-red">免费注册</a>
                </li>
                <li class="spacer"></li>

                <li class="shortcut_btn fore">
                    <div class="dt"><a target="_blank" href="">我的订单</a>
                    </div>
                </li>
                <li class="spacer"></li>
                <li id="ttbar-myjd" class="shortcut_btn fore dropdown">
                    <div class="dt cw-icon">
                        <a target="_blank" href="">我的京东</a>
                        <!-- <i class="iconfont"></i> -->
                        <img src="./img/jd/arrow-down-o.png" alt="" class="iconfont">
                    </div>
                    <div class="dd dropdown-layer">
                </li>
            </ul>
        </div>
    </div>
    <!-- 京东导航头部结束 -->
</body>
</html>
