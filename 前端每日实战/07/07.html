<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D跑马灯文字</title>
    <style>
        html,
        body{
            height:100%;
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .box{
            display: flex;
        }
        .box .inner{
            width:200px;
            height:100px;
            font-size: 32px;
            line-height: 100px;
            font-weight: bold;
            font-family: sans-serif;
            word-wrap: nowrap;
        }

        /* 配色 */
        .box .inner:first-child{
            background-color: pink;
            color:darkred;
        }
        .box .inner:last-child{
            background-color: pink;
            color:darkred;
        }

        /* 3D效果 */
        .box .inner:first-child{
            /* 旋转元素的基点位置 */
            transform-origin: left;
            /* -webkit-transform-origin: left; */
            transform: perspective(300px) rotateY(-67deg);
            /* -webkit-transform: perspective(300px) rotateY(-67deg); */
        }
        .box .inner:last-child{
            transform-origin: right;
            /* -webkit-transform-origin: right; */
            transform: perspective(300px) rotateY(67deg);
            /* -webkit-transform: perspective(300px) rotateY(67deg); */
        }

        /* 定义动画效果 */
        @keyframes move{
            from{
                left:100%;
            }
            to{
                left:-100%;
            }
        }
        @-webkit-keyframes move{
            from{
                left:100%;
            }
            to{
                left:-100%;
            }
        }

        /* 将效果应用到文字上 并隐藏容器外的内容 */
        .box .inner span {
            position: absolute;
            animation: move 5s linear infinite;
        }

        .box .inner {
            overflow: hidden;
        }

        /* 左侧文字延迟运动  模拟两组文字连续效果*/
        .box .inner:first-child span {
            animation-delay: 2.5s;
            left: -100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">
            <span>Hello World</span>
        </div>
        <div class="inner">
            <span>Hello World</span>
        </div>
    </div>
</body>
</html>
