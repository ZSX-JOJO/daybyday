<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>像素风格爱心????</title>
    <style>
        html,body{
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color: black; */
            background:linear-gradient(silver,white);
        }

        .hart{
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 2px;
        }
        .hart > *{
            width: 1em;
            height:1em;
            border-radius: 0.1em;
            font-size:30px;
        }
        .hart span{
            background-color: red;
            filter: opacity(0);
            animation: animation 5s ease-out infinite;
        }
        /* span:hover{
            background:yellow;
        } */
        @keyframes animation{
            0%{
                filter: opacity(0);
                transform: translateY(-10em);
            }
            25%{
                filter: opacity(1);
                transform: translateY(0em);
            }
            75%{
                filter: opacity(1);
                transform: translateY(0em);
            }
            100%{
                filter: opacity(0);
                transform: translateY(10em);
            }
        }
        span:nth-of-type(n){
            animation-delay: 0.1s;
        }
        span:nth-of-type(2n){
            animation-delay: 0.2s;
        }
        span:nth-of-type(3n){
            animation-delay: 0.3s;
        }
        span:nth-of-type(4n){
            animation-delay: 0.4s;
        }
        span:nth-of-type(5n){
            animation-delay: 0.5s;
        }
        span:nth-of-type(6n){
            animation-delay: 0.6s;
        }
        span:nth-of-type(7n){
            animation-delay: 0.7s;
        }
        span:nth-of-type(8n){
            animation-delay: 0.8s;
        }
        span:nth-of-type(9n){
            animation-delay: 0.9s;
        }
        span:nth-of-type(10n){
            animation-delay: 1s;
        }
        span:nth-of-type(11n){
            animation-delay: 1.1s;
        }
    </style>
</head>
<body>
    <!-- <p style="color:black;">
        html5 中未定义的标签（eg:&ltmy-element&gt）仍然被当作 html 元素来处理，
        在样式方面，只不过浏览器的默认样式表中没有为这些标签定义默认样式，
        于是就被应用了缺省样式display:inline，也就是行内元素。
    </p> -->
    <div class="hart">
        <!-- 8行9列 -->
        <!-- <dot>为自定义标签 -->
        
        <!-- 1 -->
        <dot></dot>
        <span></span>
        <span></span>
        <dot></dot>
        <dot></dot>
        <dot></dot>
        <span></span>
        <span></span>
        <dot></dot>
        <!-- 2 -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <dot></dot>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <!-- 3 -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <!-- 4 -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <!-- 5 -->
        <dot></dot>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <dot></dot>
        <!-- 6 -->
        <dot></dot>
        <dot></dot>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <dot></dot>
        <dot></dot>
        <!-- 7 -->
        <dot></dot>
        <dot></dot>
        <dot></dot>
        <span></span>
        <span></span>
        <span></span>
        <dot></dot>
        <dot></dot>
        <dot></dot>
        <!-- 8 -->
        <dot></dot>
        <dot></dot>
        <dot></dot>
        <dot></dot>
        <span></span>
        <dot></dot>
        <dot></dot>
        <dot></dot>
        <dot></dot>
    </div>
</body>
<script>
    /*  
    html5 中未定义的标签（eg:<my-element>）仍然被当作 html 元素来处理，
    在样式方面，只不过浏览器的默认样式表中没有为这些标签定义默认样式，
    于是就被应用了缺省样式display:inline，也就是行内元素。
    */
</script>
</html>
