        span{
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            transition: 0.5s ease-out;
            color:black;
        }
        div .question {
            left: 0;
        }
        div:hover .question {
            left: 100%;
        }
        div .answer{
            left:-100%;
        }
        div:hover .answer{
            left:0;
        }

        div:hover{
            background:red;
            animation:fuckfuck 0.5s infinite;
        }
        @keyframes fuckfuck{
            0%{
                filter:opacity(0);
