<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创作条型图-不借助图表库</title>
    <style>
        html,
        body{
            height:100%;
            display: flex;
            justify-content:center;
            align-content:center;
            font-size:20px;
            background: linear-gradient(dimgray, silver, silver, dimgray);
        }

        .card{
            width:400px;
            background:linear-gradient(#333,blue);
            padding:20px;
            letter-spacing: 0.1em;
            box-sizing:border-box;
            color:white;
            font-family: sans-serif;
            box-shadow:0 20px 50px rgba(0,0,0,0.5);
        }

        /* 文字布局 */
        .card h2{
            /* 定义文字的大小写 */
            text-transform:uppercase;
            text-align:center;
        }
        .card .skill{
            height:50px;
        }
        .card span{
            display: block;
        }

        .card span.level{
            transform:translateY(-1em);
            text-align:right;
        }

        /* 条形图 */
        .card .skill .level::before,
        .card .skill .level::after{
            content:'';
            position:absolute;
            top:1.2em;
            left:0;
            width:100%;
            height:100%;
        }
        .card .skill .level::before{
            border:1px solid mediumspringgreen;
            border-radius:0.2em;
            height:105%;
        }
        .card .skill .level::after {
            background-image: linear-gradient(to right, mediumspringgreen, mediumspringgreen);
            background-repeat: no-repeat;
            background-position: top 1px left 1px;
        }

        /* 条形图填充比例 */
        .card .skill.html .level::after{
            background-size:90% 1em;
        }
        .card .skill.css .level::after{
            background-size:80% 1em;
        }
        .card .skill.javascript .level::after{
            background-size:70% 1em;
        }
        .card .skill.svg .level::after{
            background-size:60% 1em;
        }
        .card .skill.canvs .level::after{
            background-size:50% 1em;
        }

        /* 交互 */
        .card .skill:hover{
            background:#333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Development Skills</h2>
        <p class="skill html">
            <span>HTML5</span>
            <span class="level">90%</span>
        </p>

        <p class="skill css">
            <span>CSS3</span>
            <span class="level">80%</span>
        </p>

        <p class="skill javascript">
            <span>JAVASCRIPT</span>
            <span class="level">70%</span>
        </p>

        <p class="skill svg">
            <span>SVG</span>
            <span class="level">60%</span>
        </p>

        <p class="skill canvs">
            <span>CANVS</span>
            <span class="level">50%</span>
        </p>
    </div>
</body>
</html>
