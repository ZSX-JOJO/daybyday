<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多列布局</title>
    <link rel="stylesheet" href="../base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .bottom{
            /*bottom: 10px;*/
        }
        .color{
            color:#fff;
        }
        .father{
            background-color:#bababa;
            /* -webkit-padding-after:5px; */
            text-align:center;
        }
        .left{
            float: left;
            width:100px;
            height:300px;
            background-color: red;
        }
        .right{
            height:300px;
            margin-left:100px;
            background-color: green;
        }

        .father2{
            background-color:#bababa;
            /* -webkit-padding-after:5px; */
            text-align:center;
            display: flex;
        }
        .left2{
            width:100px;
            height:300px;
            background-color: red;
        }
        .right2{
            flex:1;
            background-color: green;
        }
    </style>
</head>
<body>
    <p>左列定宽，右列自适应</p>
    <p>宽高背景只是为了展示</p>
    <p>float + margin实现</p>
    <div class="father parent bottom">
        <div class="child color left">左侧</div>
        <div class="child color right">右侧</div>
    </div>
    <p>使用flex实现</p>
    <div class="father2 parent bottom">
        <div class="child2 color left2">左侧</div>
        <div class="child2 color right2">右侧</div>
    </div>
    <p>左列自适应，右列定宽 同理</p>
    <div style="color:red;font-size:18px;text-align:center;">
        <!-- 突然遇到了子级设置为inline-block属性后 默认出现水平间距的"问题"(默认就是如此，正常现象)
        <ul>
            <li>具体方法如下(都是在父级上添加)</li>
            <li>font-size:0;</li>
            <li>字符间距(letter-spacing) letter-spacing: 0;火狐需要-3px </li>
            <li>单词间距(word-spacing) word-spacing: 0;火狐需要-3px </li>
        </ul> -->
    </div>
</body>
</html>
