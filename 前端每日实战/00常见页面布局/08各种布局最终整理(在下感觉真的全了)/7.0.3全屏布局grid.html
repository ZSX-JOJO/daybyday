<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用grid实现 全屏布局</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        html,body,.parent{
            height:100%;
        }
        .parent{
            width: 100%;
            height: 100%;
            display: grid;
            /*分成2列,第一列宽度200px,第二列1fr平分剩余的部分,此处换成auto也行*/
            grid-template-columns: 200px 1fr;  
            /*分成3行,第一行高度100px,第二行auto为自适应,此处换成1fr也行,第3行高度为50px*/
            grid-template-rows: 100px auto 50px; 
            /*定义网格区域分布*/
            grid-template-areas:
                "header header"
                "aside main"
                "footer footer";
        }
        .parent div{
            border: 1px solid #000;
        }
        .header{
            grid-area: header;  /*指定在哪个网格区域*/
        }
        .left{
            grid-area: aside;  /*指定在哪个网格区域*/ 
            margin-top:-1px;
            margin-bottom:-1px;
        }
        .right{
            grid-area: main;  /*指定在哪个网格区域*/
            margin-top:-1px;
            margin-bottom:-1px;
            margin-left:-1px;
        }
        .footer {
            grid-area: footer;  /*指定在哪个网格区域*/
        }
    </style>
</head>
<body>
    <p>使用grid实现 全屏布局</p>
    <p>原理:
    </p>
    <div class="parent">
        <div class="header">头部区域</div>
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="footer">底部内容区域</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd></dd>
        <dt>缺点:</dt>
        <dd>
            
        </dd>
    </dl>
</body>
</html>
