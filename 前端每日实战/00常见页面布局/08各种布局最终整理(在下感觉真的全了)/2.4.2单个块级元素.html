<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单个块级元素 垂直居中</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            /* text-align: center; */
            height: 150px;
            position: relative;  /*父相*/
            background-color: red;
        }
        .children{
            position: absolute;  /*子绝*/
            top: 50%;  /*父元素高度一半,这里等同于top:75px;*/
            transform: translateY(-50%);  /*自身高度一半,这里等同于margin-top:-25px;*/
            width:200px;
            height: 50px;
            background-color: black;
            font-size:22px;
            color:#fff;
        }
        .parent2{
            /* text-align: center; */
            height: 150px;
            position: relative;  /*父相*/
            background-color: red;
        }
        .children2{
            width:200px;
            height: 50px;
            background-color: black;
            font-size:22px;
            color:#fff;
            position: absolute;
            margin: auto 0;
            top: 0;
            bottom: 0;
            height: 50px;
        }
    </style>
</head>
<body>
    <p>单个块级元素 垂直居中</p>
    <p>原理:
        子绝父相，top、right、bottom、left的值是相对于父元素尺寸的，然后margin或者transform是相对于自身尺寸的，组合使用达到水平居中的目的
    </p>
    <div class="parent">
        <div class="children">children</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>使用margin-top兼容性好；不管是块级还是行内元素都可以实现</dd>
        <dt>缺点:</dt>
        <dd>
            代码较多；脱离文档流；使用margin-top需要知道高度值；使用transform兼容性不好（ie9+）
        </dd>
    </dl>

    <p>原理:
        当top、bottom为0时,margin-top&bottom会无限延伸占满空间并且平分
    </p>
    <div class="parent2">
        <div class="children2">children2</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>简单;兼容性较好(ie8+)</dd>
        <dt>缺点:</dt>
        <dd>
            脱离文档流
        </dd>
    </dl>
</body>
</html>
