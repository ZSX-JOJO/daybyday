<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用table实现 多列等宽</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .header{
            height: 60px;
            background-color: #ccc;
        }
        .parent{
            width:100%;
            /*抵消上下边20*2间距的高度影响 原写法为540px 但是添加单元格垂直间距为0后 直接写500px即可*/
            height: 500px;
            display: table;
            /*抵消上下边20*2间距的位置影响 若是单元格添加垂直间距为0以后 下行就不需要了 具体为此样式最后一行*/
            /* margin: -20px 0; */
            /*两边离页面间距较大,改用子元素设置padding来当成间隔就不会有这样的问题*/
            /*设置间距 原写法20px 更改后 20px 0*/
            border-spacing: 20px 0;
        }
        .children{
            display: table-cell;
        }
        .children:nth-child(odd){/*奇数个*/
            background-color: #f00;
        }
        .children:nth-child(even){/*偶数个*/
            background-color: #0f0;
        }
        .footer {
            height: 60px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <p>使用table实现 多列等宽</p>
    <p>原理:
    </p>
    <div class="header">头部区域</div>
    <div class="parent">
        <div class="children">children</div>
        <div class="children">children</div>
        <div class="children">children</div>
        <div class="children">children</div>
    </div>
    <div class="footer">底部内容区域</div>

    <dl>
        <dt>优点:</dt>
        <dd>代码简单，容易理解；无需关注宽度，单元格自动等分</dd>
        <dt>缺点:</dt>
        <dd>
            margin失效；设置间隔比较麻烦；不支持ie8-
        </dd>
    </dl>
</body>
</html>
