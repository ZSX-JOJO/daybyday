<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左列自适应,右列定宽</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            width: 100%;
            height: 500px;
            display: table;
        }
        .left{
            background-color: #f00;
            display: table-cell;
        }
        .right{
            width: 100px;
            background-color: #0f0;
            display: table-cell;
        }
    </style>
</head>
<body>
    <p>使用table实现 左列自适应,右列定宽</p>
    <p>原理:
    </p>
    <div class="parent">
        <div class="left">左列自适应</div>
        <div class="right">右列定宽</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>代码简单，容易理解，无需关注定宽的宽度，利用单元格自动分配达到自适应效果</dd>
        <dt>缺点:</dt>
        <dd>
            margin失效；设置间隔比较麻烦；不支持ie8-
        </dd>
    </dl>
</body>
</html>
