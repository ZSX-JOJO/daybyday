<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列定宽,一列自适应</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            height:500px;
            display: flex;
        }
        .left{
            width: 100px;
            margin-right:10px;/*间距*/
            background-color: #f00;
        }
        .center{
            width: 200px;
            margin-right:10px;/*间距*/
            background-color: #eeff2b;
        }
        .right{
            flex: 1;/*均分#parent剩余的部分达到自适应*/
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <p>使用flex实现 两列定宽,一列自适应</p>
    <p>原理:
    </p>
    <div class="parent">
        <div class="left">左列定宽</div>
        <div class="center">中间定宽</div>
        <div class="right">右列自适应</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd></dd>
        <dt>缺点:</dt>
        <dd>
        </dd>
    </dl>
</body>
</html>
