<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用flex实现 两侧定宽,中间自适应</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .header{
            height: 60px;
            background-color: #ccc;
        }
        .parent{
            height: 500px;
            display: flex;
        }
        .left{
            width: 100px;
            background-color: #f00;
        }
        .center{
            flex: 1;  /*均分#parent剩余的部分*/
            background-color: #eeff2b;
            margin-left:10px;
            margin-right:10px;
        }
        .right{
            width: 200px;
            background-color: #0f0;
        }
        .footer {
            height: 60px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <p>使用flex实现 两侧定宽,中间自适应</p>
    <p>原理:
    </p>
    <div class="header">头部区域</div>
    <div class="parent">
        <div class="left">左列定宽</div>
        <div class="center">中间自适应</div>
        <div class="right">右列定宽</div>
    </div>
    <div class="footer">底部内容区域</div>

    <dl>
        <dt>优点:</dt>
        <dd></dd>
        <dt>缺点:</dt>
        <dd>
        </dd>
    </dl>
</body>
</html>
