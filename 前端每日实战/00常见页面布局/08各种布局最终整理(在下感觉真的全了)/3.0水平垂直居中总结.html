<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中总结</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        li{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            一般情况下，水平垂直居中，我们最常用的就是绝对定位加负边距了，缺点就是需要知道宽高，使用transform倒是可以不需要，但是兼容性不好（ie9+）
        </li>
        <li>
            其次就是绝对居中，绝对定位设置top、left、right、bottom为0，然后margin:auto; 让浏览器自动平分边距以达到水平垂直居中的目的
        </li>
        <li>
            如果是行内/行内块级/图片这些内容，可以优先考虑line-height和vertical-align 结合使用，不要忘了还有text-align
        </li>
        <li>
            移动端兼容性允许的情况下能用flex就用flex
        </li>
    </ul>
</body>
</html>
