<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列定宽,一列自适应</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            width: 100%;
            display: table;
            height:500px;
            /*抵消上下间距10*2的高度影响*/
            /* height: 520px;  */
            /*抵消上下边间距10的位置影响*/
            /* margin: -10px 0; */
            /*关键! 设置盒子间距*/
            /* border-spacing: 10px; */
            border-spacing: 10px 0;/*border-spacing有四个值 第一个设置水平间距，而第二个设置垂直间距*/
        }
        .parent2{
            width: 100%;
            display: table;
            /*抵消上下间距10*2的高度影响*/
            height: 520px; 
            /*抵消上下边间距10的位置影响*/
            margin: -10px 0;
            /*关键! 设置盒子间距*/
            border-spacing: 10px;
        }
        .left{
            display: table-cell;
            width: 100px;
            background-color: #f00;
        }
        .center{
            display: table-cell;
            width: 200px;
            background-color: #eeff2b;
        }
        .right{
            display: table-cell;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <p>使用table实现 两列定宽,一列自适应</p>
    <p>原理:
    </p>
    <div class="parent">
        <div class="left">左列定宽</div>
        <div class="center">中间定宽</div>
        <div class="right">右列自适应</div>
    </div>
    <hr>
    <div>parent2这种写法 父级容器高度是520px 虽然看起来 内容区域高度是500px 感觉教程上的方法不是很正确</div>
    <div class="parent2">
        <div class="left">左列定宽2</div>
        <div class="center">中间定宽2</div>
        <div class="right">右列自适应2</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>代码简单，容易理解，无需关注定宽的宽度，利用单元格自动分配达到自适应效果</dd>
        <dt>缺点:</dt>
        <dd>
            margin失效；设置间隔比较麻烦；不支持ie8-
        </dd>
    </dl>
</body>
</html>
