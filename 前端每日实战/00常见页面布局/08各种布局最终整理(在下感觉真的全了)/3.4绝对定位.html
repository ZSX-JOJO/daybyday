<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            position: relative;
            height: 150px;
            width: 200px;
            background-color: red;
        }
        .children{
            position: absolute;
            top: 50%;
            left: 50%;
            /*定宽高时等同于margin-left:负自身宽度一半;margin-top:负自身高度一半;*/
            transform: translate(-50%,-50%); 
            background-color: black;
            font-size:22px;
            width:100px;
            height:100px;
            color:#fff
        }
    </style>
</head>
<body>
    <p>绝对定位 水平垂直居中</p>
    <p>原理:
        子绝父相，top、right、bottom、left的值是相对于父元素尺寸的，然后margin或者transform是相对于自身尺寸的，组合使用达到几何上的水平垂直居中
    </p>
    <div class="parent">
        <div class="children">children</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>使用margin兼容性好；不管是块级还是行内元素都可以实现</dd>
        <dt>缺点:</dt>
        <dd>
            代码较多；脱离文档流；使用margin需要知道宽高；使用transform兼容性不好（ie9+）
        </dd>
    </dl>
</body>
</html>
