<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            position: relative;
            height: 150px;
            width: 200px;
            background-color: red;
        }
        .children{
            position: absolute;
            margin: auto;
            width: 100px;
            height: 50px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: black;
            font-size:22px;
            width:100px;
            height:100px;
            color:#fff
        }
    </style>
</head>
<body>
    <p>绝对定位2 水平垂直居中</p>
    <p>原理:
        当top、bottom为0时,margin-top&bottom设置auto的话会无限延伸占满空间并且平分；当left、right为0时,margin-left&right设置auto的话会无限延伸占满空间并且平分
    </p>
    <div class="parent">
        <div class="children">children</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>无需关注宽高；兼容性较好(ie8+)</dd>
        <dt>缺点:</dt>
        <dd>
            代码较多；脱离文档流
        </dd>
    </dl>
</body>
</html>
