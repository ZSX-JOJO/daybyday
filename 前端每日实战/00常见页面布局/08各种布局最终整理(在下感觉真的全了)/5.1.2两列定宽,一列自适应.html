<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列定宽,一列自适应</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            min-width: 310px; /*100+10+200,防止宽度不够,子元素换行*/
        }
        .left{
            margin-right: 10px;  /*#left和#center间隔*/
            float: left;
            width: 100px;
            height: 500px;
            background-color: #f00;
        }
        .center{
            margin-right: 10px;
            float: left;
            width: 200px;
            height: 500px;
            background-color: #eeff2b;
        }
        .right{
            overflow: hidden;  /*触发bfc*/
            margin-left:10px;
            height: 500px;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <p>使用float+margin实现 两列定宽,一列自适应</p>
    <p>原理:
    </p>
    <div class="parent">
        <div class="left">左列定宽</div>
        <div class="center">中间定宽</div>
        <div class="right">右列自适应</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>代码简单，容易理解，无需关注定宽的宽度，利用bfc达到自适应效果</dd>
        <dt>缺点:</dt>
        <dd>
            浮动脱离文档流，需要手动清除浮动，否则会产生高度塌陷；不支持ie6
        </dd>
    </dl>
</body>
</html>
