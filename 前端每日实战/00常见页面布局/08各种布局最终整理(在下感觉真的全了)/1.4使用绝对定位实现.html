<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用绝对定位实现 水平居中</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            text-align: center;
            /* 处理水平间距的问题 */
            /* font-size:0; */
            height: 200px;
            width: 200px;  /*定宽*/
            position: relative;  /*父相*/
            background-color: red;
        }
        .children{
            position: absolute;  /*子绝*/
            left: 50%;  /*父元素宽度一半,这里等同于left:100px*/
            transform: translateX(-50%);  /*自身宽度一半,等同于margin-left: -50px;*/
            width: 100px;  /*定宽*/
            height: 100px;
            background-color: black;
            font-size:22px;
            color:#fff
        }
    </style>
</head>
<body>
    <p>使用绝对定位实现 水平居中</p>
    <p>原理:
            子绝父相，top、right、bottom、left的值是相对于父元素尺寸的，然后margin或者transform是相对于自身尺寸的，组合使用达到水平居中的目的
    </p>
    <div class="parent">
        <div class="children">23333</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>使用margin-left兼容性好；不管是块级还是行内元素都可以实现</dd>
        <dt>缺点:</dt>
        <dd>代码较多；脱离文档流；使用margin-left需要知道宽度值；使用transform兼容性不好（ie9+）</dd>
    </dl>
</body>
</html>
