<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左列定宽,右列自适应</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .left{
            background-color: #f00;
            float: left;
            width: 100px;
            height: 500px;
        }
        .right-fix{
            float: right;
            width: 100%;
            margin-left: -100px; /*正值大于或等于#left的宽度,才能显示在同一行*/
        }
        .right{
            margin-left: 100px; /*大于或等于#left的宽度*/
            background-color: #0f0;
            height: 500px;
        }
    </style>
</head>
<body>
    <p>利用float+margin(fix)实现 左列定宽,右列自适应</p>
    <p>原理:
    </p>
    <div class="left">左列定宽</div>
    <div class="right-fix">
        <div class="right">右列自适应</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>简单；容易理解；两句代码达到屏幕水平垂直居中</dd>
        <dt>缺点:</dt>
        <dd>
            兼容性不好（ie9+，Android4.4+）
        </dd>
    </dl>
</body>
</html>
