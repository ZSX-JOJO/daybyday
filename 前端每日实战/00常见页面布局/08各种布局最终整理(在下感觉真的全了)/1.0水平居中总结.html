<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中总结</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        li{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            对于水平居中，我们应该先考虑，哪些元素有自带的居中效果，最先想到的应该就是 text-align:center 了，但是这个只对行内内容有效，所以我们要使用 text-align:center 就必须将子元素设置为 display: inline; 或者 display: inline-block display:table也可以;
        </li>
        <li>
            其次就是考虑能不能用margin: 0 auto; ，因为这都是一两句代码能搞定的事，实在不行就是用绝对定位去实现了
        </li>
        <li>
            移动端能用flex就用flex，简单方便，灵活并且功能强大，无愧为网页布局的一大利器！
        </li>
    </ul>
</body>
</html>
