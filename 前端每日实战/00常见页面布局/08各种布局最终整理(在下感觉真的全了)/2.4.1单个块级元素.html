<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单个块级元素 垂直居中</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            /* text-align: center; */
            display: table;
            background-color: red;
        }
        .children{
            display: table-cell;
            vertical-align: middle;
            background-color: black;
            font-size:22px;
            width:200px;
            height:200px;
            color:#fff
        }
    </style>
</head>
<body>
    <p>单个块级元素 垂直居中</p>
    <p>原理:
        CSS Table，使表格内容对齐方式为middle
    </p>
    <div class="parent">
        <div class="children">children</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd>简单；宽高不定；兼容性好（ie8+）</dd>
        <dt>缺点:</dt>
        <dd>
            设置tabl-cell的元素，宽度和高度的值设置百分比无效，需要给它的父元素设置display: table; 才生效；table-cell不感知margin，在父元素上设置table-row等属性，也会使其不感知height；设置float或position会对默认布局造成破坏，可以考虑为之增加一个父div定义float等属性；内容溢出时会自动撑开父元素
        </dd>
    </dl>
</body>
</html>
