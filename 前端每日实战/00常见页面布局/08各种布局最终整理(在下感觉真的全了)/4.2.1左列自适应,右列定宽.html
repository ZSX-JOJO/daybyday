<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左列自适应,右列定宽</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .parent{
            height: 500px;
            padding-left: 100px;  /*抵消#left的margin-left以达到#parent水平居中*/
        }
        .left{
            width: 100%;
            height: 500px;
            float: left;
            /*正值等于#right的宽度*/
            margin-left: -100px; 
            background-color: #f00;
        }
        .right{
            height: 500px;
            width: 100px;
            float: right;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <p>使用float+margin实现 左列自适应,右列定宽</p>
    <p>原理:
    </p>
    <div class="parent">
        <div class="left">左列自适应</div>
        <div class="right">右列定宽</div>
    </div>

    <dl>
        <dt>优点:</dt>
        <dd></dd>
        <dt>缺点:</dt>
        <dd>
        </dd>
    </dl>
</body>
</html>
