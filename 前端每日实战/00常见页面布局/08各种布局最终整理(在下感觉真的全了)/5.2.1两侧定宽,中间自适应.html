<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局方法 两侧定宽,中间自适应</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .header{
            height: 60px;
            background-color: #ccc;
        }
        .parent{
            /* height:500px; */
        }
        .left{
            float:left;
            width:100px;
            height: 500px;
            /*调整.left的位置,值等于自身宽度 关于margin负值的妙用 在05文件夹内*/
            margin-left:-100%;
            background-color: #f00;
            opacity: 0.5;/*透明度 alpha为不透明度*/
        }
        .center{
            float: left;
            width:100%;
            height:500px;
            /* background-color: #eeff2b; */
        }
        .center-inbox{
            height:480px;
            /*关键!!!左右边界等于左右盒子的宽度,多出来的为盒子间隔*/
            margin:0 220px 0 120px;
            /* margin-left:120px;
            margin-right:220px; */
            border:1px solid #000;
            background-color: #eeff2b;
        }
        .right{
            float:left;
            width:200px;
            height:500px;
            /*使right到指定的位置,值等于自身宽度*/
            margin-left: -200px;
            background-color: #0f0;
            opacity: 0.5;
        }
        .footer {
            /*注意清除浮动!!*/
            /* 清除浮动还是在 parent区域清除最好(清除方式已经写在base.css里面) */
            /* clear: both;   */
            height: 60px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <p>双飞翼布局方法 两侧定宽,中间自适应</p>
    <p>原理:
    </p>
    <div class="header">头部区域</div>
    <div class="parent clearfix">
        <!-- 中间栏放在最前面 优先加载 算是页面的布局优化 -->
        <div class="center">
            <div class="center-inbox">中间自适应</div>
        </div>
        <div class="left">左列定宽</div>
        <div class="right">右列定宽</div>
    </div>
    <div class="footer">底部内容区域</div>

    <dl>
        <dt>优点:</dt>
        <dd></dd>
        <dt>缺点:</dt>
        <dd>
        </dd>
    </dl>
</body>
</html>
