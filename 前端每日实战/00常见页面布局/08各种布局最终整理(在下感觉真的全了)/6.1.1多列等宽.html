<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用float实现 多列等宽</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body{
            background-color: pink;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        dl{
            margin-top:15px;
            text-align: center;
        }
        dt{
            color: red;
            font-size: 22px;
            margin:10px auto;
        }
        dd{
            color: black;
            font-size: 16px;
        }
        .header{
            height: 60px;
            background-color: #ccc;
        }
        .parent{
            /*使整体内容看起来居中,抵消padding-left的影响*/
            margin-left: -20px;
        }
        .children{
            padding-left: 20px;  /*盒子的边距*/
            /* 不设定宽度 就根据内容 显示宽度 */
            width: 25%;
            float: left;
            box-sizing: border-box;
            border: 1px solid #000;
            background-clip: content-box; /*背景色从内容开始绘制,方便观察*/
            height: 500px;
        }
        .children:nth-child(odd){/*奇数个*/
            background-color: #f00;
        }
        .children:nth-child(even){/*偶数个*/
            background-color: #0f0;
        }
        .footer {
            height: 60px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <p>使用float实现 多列等宽</p>
    <p>原理:
    </p>
    <div class="header">头部区域</div>
    <b>浮动必须要清除</b>
    <div class="parent clearfix">
        <div class="children">children</div>
        <div class="children">children</div>
        <div class="children">children</div>
        <div class="children">children</div>
    </div>
    <div class="footer">底部内容区域</div>

    <dl>
        <dt>优点:</dt>
        <dd>代码简单，容易理解；兼容性较好</dd>
        <dt>缺点:</dt>
        <dd>
            需要手动清除浮动，否则会产生高度塌陷
        </dd>
    </dl>
</body>
</html>
