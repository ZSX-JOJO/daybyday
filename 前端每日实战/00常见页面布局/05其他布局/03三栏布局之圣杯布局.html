<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../base.css">
    <title>圣杯布局</title>
    <style>
        body{
            background-color: pink;
            text-align: center;
            color: #fff;
            font-size: 22px;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .main{
            float:left;
            width: 100%;
            height:300px;
            background-color: red;
        }
        .left{
            float: left;
            width:100px;
            height:300px;
            margin-left:-100%;
            background-color: blue;
        }
        .right{
            float:left;
            width: 200px;
            height:300px;
            margin-left: -200px;
            background-color: green;
        }

        /* 这样写 和上面有细微差异 主要是为了三栏之间有间距 */
        .container2{
            /* 高度必须在子元素上设置 不然就没有高度了 只剩下内容高度 不知道什么原因 */
            /* height:300px; */
            margin-left:120px;
            margin-right:220px;
        }
        .main2{
            float: left;
            width: 100%;
            height:300px;
            background-color: red;
        }
        .left2{
            float:left;
            width:100px;
            height:300px;
            margin-left:-100%;
            position: relative;
            left:-120px;
            background-color: blue;
        }
        .right2{
            float: left;
            width: 200px;
            height: 300px;
            margin-left:-200px;
            position: relative;
            /* right:-220px; */
            left:220px;/*两种写法都可以*/
            background-color: green;
        }
    </style>
</head>
<body>
    <p>传说中的圣杯布局</p>
    <div class="container">
        <div class="main">main</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>

    <p>霸气的分开这两个</p>
    <div class="container2">
        <div class="main2">main2</div>
        <div class="left2">left2</div>
        <div class="right2">right2</div>
    </div>
</body>
</html>
