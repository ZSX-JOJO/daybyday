<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../base.css">
    <title>Document</title>
    <style>
        body{
            background-color: pink;
            text-align: center;
            color: #fff;
            font-size: 22px;
        }
        p{
            text-align: center;
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .container{
            display: table;
            width:100%;
        }
        .left, .main, .right{
            display: table-cell;
        }
        .left{
            width: 200px;
            height:300px;
            background-color:red;
        }
        .main{
            background-color: blue;
        }
        .right{
            widows: 100px;
            height: 300px;
            background-color:green;
        }

        .container2 {
            position: relative;
        }
        .main2 {
            height: 400px;
            margin: 0 120px;
            background-color: green;
        }
        .left2 {
            position: absolute;
            width: 100px;
            height: 300px;
            left: 0;
            top: 0;
            background-color: red;
        }
        .right2 {
            position: absolute;
            width: 100px;
            height: 300px;
            background-color: blue;
                right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <p>table布局</p>
    <div class="container">
        <div class="left">left</div>
        <div class="main">main</div>
        <div class="right">right</div>
    </div>
    <p>缺点：无法设置栏间距</p>
    <p>简单实用，并且主要内容可以优先加载</p>

    <div class="container2">
        <div class="main2">main2</div>
        <div class="left2">left2</div>
        <div class="right2">right2</div>
    </div>
</body>
</html>
