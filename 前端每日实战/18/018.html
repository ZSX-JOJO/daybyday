<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404变NON</title>
    <style>
        html,
        body{
            height:100%;
            display: flex;
            justify-content:center;
            align-content: center;
            /* font-size:28px; */
            background: black;
        }
        
        /* 整体布局 */
        .div div{
            position: relative;
            width:10em;
            height:10em;
            border:1px dashed white;
            display:inline-block;
            margin:1em;
        }
        
        /* 设置笔画共有属性 */
        .div div span{
            position: absolute;
            box-sizing:border-box;
            filter:opacity(0.8);
        }

        /* 数字4的笔画 */
        .four span:nth-child(1) {
            width: 20%;
            height: 80%;
            left: 10%;
        }

        .four span:nth-child(2) {
            width: 100%;
            height: 20%;
            bottom: 30%;
        }

        .four span:nth-child(3) {
            width: 20%;
            height: 100%;
            right: 10%;
        }

        /* 数字0的笔画 */
        .zero span:nth-child(1) {
            width: 20%;
            height: 100%;
            left: 10%;
        }

        .zero span:nth-child(2) {
            width: 100%;
            height: 20%;
            top: 10%;
        }

        .zero span:nth-child(3) {
            width: 20%;
            height: 100%;
            right: 10%;
        }

        .zero span:nth-child(4) {
            width: 100%;
            height: 20%;
            bottom: 10%;
        }

        /* 给笔画上色 */
        .four span:nth-child(1) {
            background-color: yellowgreen;
        }

        .four span:nth-child(2) {
            background-color: turquoise;
        }

        .four span:nth-child(3) {
            background-color: pink;
        }

        .zero span:nth-child(1) {
            background-color: skyblue;
        }

        .zero span:nth-child(2) {
            background-color: plum;
        }

        .zero span:nth-child(3) {
            background-color: lightcoral;
        }

        .zero span:nth-child(4) {
            background-color: peachpuff;
        }

        /* 设置划过数字时笔画的变化效果 */
        .four-zero-four div:hover span {
            border: 1px solid black;
            background-color: transparent;
            filter: opacity(1);
            transition: 0.3s;
        }

        /* 划过数字时笔画的偏移量 */
        .four:hover span:nth-child(1) {
            left: 0;
        }

        .four:hover span:nth-child(2) {
            bottom: 0;
        }

        .four:hover span:nth-child(3) {
            right: 0;
        }

        .zero:hover span:nth-child(1) {
            left: 0;
        }

        .zero:hover span:nth-child(2) {
            top: 0;
        }

        .zero:hover span:nth-child(3) {
            right: 0;
        }

        .zero:hover span:nth-child(4) {
            bottom: 0;
        }

        /* 设置缓动时长 */
        .four-zero-four div span {
            transition: 0.3s;
        }

        .four-zero-four div:hover span {
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="four">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="zero">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="four">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
