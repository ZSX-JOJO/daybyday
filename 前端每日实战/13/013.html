<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒热汽的咖啡杯</title>
    <style>
        html, body{
            height:100%;
            display: flex;
            justify-content: center;
            align-content: center;
            background-color:fuchsia;
        }
        
        /* 杯子主体 */
        .coffee .cup {
            position: relative;
            width: 10em;
            height: 9em;
            /* top:4em; */
            top:2em;
            background-color: white;
            border-bottom-left-radius: 1.5em;
            border-bottom-right-radius: 1.5em;
        }
        /* 伪元素实现杯口 */
        .coffee .cup::before{
            content: '';
            position: absolute;
            width: 100%;
            height: 2em;
            background-color: chocolate;
            border: 0.5em solid white;
            box-sizing: border-box;
            border-radius: 50%;
            top: -1em;
            box-shadow:inset 0 0 1em rgba(0, 0, 0, 0.5);
        }

        /* 实现把手 */
        .coffee .cup::after{
            content:'';
            position: absolute;
            width:3em;
            height:3.5em;
            top:20%;
            left:80%;
            border:0.8em solid white;
            border-radius:50%;
        }

        /* 实现托盘 */
        .coffee {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(9em + 1em + 2em);
            position: relative;
        }

        .coffee .plate {
            width: 16em;
            height: 1em;
            background-color: white;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            position: absolute;
            /* bottom: -1px; */
            bottom: -20px;
        }

        /* 杯中热气 */
        .coffee .vapor{
            width:7em;
            height:2em;
            display: flex;
            justify-content:space-between;
        }
        .coffee .vapor span{
            width: 0.1em;
            min-width: 1px;
            background-color: white;
            animation:gulugulu 2s linear infinite;
            filter:opacity(0);
        }

        /* 杯中热气动画 */
        @keyframes gulugulu{
            from{
                transform:translateY(0);
                filter:opacity(1) blur(0.2em);
            }
            to{
                transform:translateY(-4em);
                filter:opacity(0) blur(0.4em);
            }
        }
        @-webkit-keyframes gulugulu{
            from{
                transform:translateY(0);
                filter:opacity(1) blur(0.2em);
                /* clip-path:circle(40%); */
            }
            to{
                transform:translateY(-4em);
                filter:opacity(0) blur(0.4em);
                /* clip-path:circle(100%); */
            }
        }

        /* 调整每条热气的延迟时间 增加动感 */
        .coffee .vapor span:nth-child(1) {
            animation-delay: 0.5s;
        }
        .coffee .vapor span:nth-child(2) {
            animation-delay: 0.1s;
        }
        .coffee .vapor span:nth-child(3) {
            animation-delay: 0.3s;
        }
        .coffee .vapor span:nth-child(4) {
            animation-delay: 0.4s;
        }
        .coffee .vapor span:nth-child(5) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="coffee">
        <div class="vapor">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="cup"></div>
        <div class="plate"></div>
    </div>
</body>
</html>
