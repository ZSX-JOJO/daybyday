<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字断开效果</title>
    <style>
        html,
        body{
            display: flex;
            height:100%;
            justify-content: center;
            align-content: center;
            background-color: brown;
        }

        .broken{
            position: relative;
            font-family: sans-serif;
            text-align: center;
            font-size:32px;
            color:white;
        }

        .broken::before,
        .broken::after{
            content:attr(data-content);
            position: absolute;
            top:0;
            left:0;
            color:yellow;
            transition: 0.2s;
        }

        .broken::before{}
        .broken::after{}
    </style>
</head>
<body>
    <div class="broken" data-content="赵守鑫2333">赵守鑫</div>
</body>
</html>
