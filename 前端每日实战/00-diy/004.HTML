<body>
    <p> <a href="https://www.zhangxinxu.com/wordpress/2017/11/css-css3-mask-masks/">具体请访问此</a></p>

    <!-- mask-image -->
    <h4 id="title">作为图片的标题文字</h4>
    <h5>mask-image </h5>
    <img src="./img/ps1.jpg" class="mask-image">


    <!--  -->
    <!-- <svg width="50" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="25" cy="25" rx="20" ry="10" fill="#000000" stroke="none"></ellipse>
        <rect x="15" y="5" width="20" height="40" rx="5" ry="5" fill="#000000" stroke="none"></rect>
    </svg> -->

    <!-- mask-mode -->
    <h5>mask-mode</h5>
    <img src="./img/ps1.jpg" class="mask-image">

    <!-- mask-position -->
    <h5>mask-position</h5>
    <div>请选择mask-position：
        <select id="maskPosition">
            <option value="top">top</option>
            <option value="right">right</option>
            <option value="bottom">bottom</option>
            <option value="left">left</option>
            <option value="center">center</option>
            <option value="left top" selected>left top</option>
            <option value="right top">right top</option>
            <option value="right bottom">right bottom</option>
            <option value="left bottom">left bottom</option>
        </select>
    </div>

    <!-- mask-clip -->
    <h5>mask-clip</h5>
    <div>请选择mask-clip
        <select id="maskClip">
            <option value="content-box" selected>content-box</option>
            <option value="padding-box">padding-box</option>
            <option value="border-box">border-box</option>
            <option value="fill-box">fill-box</option>
            <option value="stroke-box">stroke-box</option>
            <option value="view-box">view-box</option>
            <option value="no-clicp">no-clicp</option>
        </select>
    </div>

    <!-- mask-origin -->
    <h5>mask-origin</h5>
</body>
<script>
    /* 关于mask-position */
    var eleSel = document.getElementById('maskPosition');
    var eleImg = document.querySelector('.mask-image');
    if (eleSel && eleImg) {
        eleSel.addEventListener('change', function () {
            eleImg.style.webkitMaskPosition = this.value;
            eleImg.style.maskPosition = this.value;
        });    
    }

    /* 关于mask-clip */
    var eleClip = document.getElementById('maskClip');
    var eleImg = document.querySelector('.mask-image');
    if (eleClip && eleImg) {
        eleClip.addEventListener('change', function () {
            eleImg.style.webkitMaskClip = this.value;
            eleImg.style.maskClip = this.value;
        });    
    }
</script>
