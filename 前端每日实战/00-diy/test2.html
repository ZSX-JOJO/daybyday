<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除float浮动</title>
</head>
<style>
    .z1{
        height: 200px;
        width: 200px;
        box-sizing: border-box;
        float: left;
        text-align: center;
        background: skyblue;
        padding-top: 80px;
        opacity: 0.5;
    }
    .z2 {
        background: yellow
    }
    .z3 {
        background: red;
    }
    .z4 {
        background: green;
    }
    .z5 {
        background: pink;
    }
</style>
<body>
<div class="fu">
    <p>loat不会影响前面已经渲染好的文档，而会影响在其后面将要渲染的文档 具体影响查看test3.html</p>
    <div class="z2">没有设置任何浮动的容器，背景为黄色</div>
    <div class="z3">没有设置任何浮动的容器，背景为红色</div>
    <div class="z1">设置了浮动的元素，opacity为0.5</div>
    <div class="z4">没有设置任何浮动的容器，背景为绿色</div>
    <div class="z5">没有设置任何浮动的容器，背景为粉色</div>
</div>
</body>
</html>
