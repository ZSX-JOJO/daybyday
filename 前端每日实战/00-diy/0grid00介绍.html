<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @charset "UTF-8";
        /*css 初始化 */
        html, body, ul, li, ol, dl, dd, dt, p, h1, h2, h3, h4, h5, h6, form, fieldset, legend, img {
            margin: 0;
            padding: 0;
        }
        fieldset, img, input, button {
            border: none;
            padding: 0;
            margin: 0;
            outline-style: none;
        }
        ul, ol {
            list-style: none;
        }
        input {
            padding-top: 0;
            padding-bottom: 0;
            font-family: "SimSun", "宋体";
        }
        select, input {
            vertical-align: middle;
        }
        select, input, textarea {
            font-size: 12px;
            margin: 0;
        }
        /*防止拖动*/
        textarea {
            resize: none;
        }
        /*  去掉图片低测默认的3像素空白缝隙*/
        img {
            border: 0;
            vertical-align: middle;
        }
        table {
            border-collapse: collapse;
        }
        body {
            font: 12px/150% Arial, Verdana, "\5b8b\4f53";
            color: #666;
            background: #fff
        }
        .clearfix:before, .clearfix:after {
            content: "";
            display: table;
        }
        .clearfix:after {
            clear: both;
        }
        .clearfix {
            *zoom: 1; /*IE/7/6*/
        }
        a {
            color: #666;
            text-decoration: none;
        }
        a:hover {
            color: #C81623;
        }
        h1, h2, h3, h4, h5, h6 {
            text-decoration: none;
            font-weight: normal;
            font-size: 100%;
        }
        s, i, em {
            font-style: normal;
            text-decoration: none;
        }
        /* css初始化完成 */
        .container{
            border:solid 2px red;
        }
        .item{
            display: flex;
            flex-direction: row;
            align-items: center; /*垂直居中*/
            justify-content: center; /*水平居中*/
        }
        .top{
            color:red;
            font-size: 32px;
            text-align: center;
            padding:15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="top">每一个属性都在对应的HTML中!</p>
        <div class="item">
            <img src="./imggrid/1.png" alt="" class="img">
        </div>
        <div class="item">
            <img src="./imggrid/2.png" alt="" class="img">
        </div>
        <div class="item">
            <img src="./imggrid/3.png" alt="" class="img">
        </div>
        <div class="item">
            <img src="./imggrid/4.png" alt="" class="img">
        </div>
        <div class="item">
            <img src="./imggrid/5.png" alt="" class="img">
        </div>
        <div class="item">
            <img src="./imggrid/6.png" alt="" class="img">
        </div>
        <div class="item">
            <img src="./imggrid/7.png" alt="" class="img">
        </div>
        <div class="item">
            <img src="./imggrid/8.png" alt="" class="img">
        </div>
    </div>
</body>
</html>
