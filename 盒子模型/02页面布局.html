<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见页面布局</title>
    <style>
        .title{
            text-align: center;
            font-size:20px;
            color:red;
        }
        .title-item{
            text-align: center;
            font-size:10px;
            color:black;
        }
        .father{
            background-color:#bababa;
            /* -webkit-padding-after:5px; */
            margin-bottom:5px;
        }
        .children{
            background-color: #fff;
            border:1px solid red;
        }
        /* 水平居中 */
        /* 使用 inline-block 和 text-align 实现 */
        .row1{
            text-align: center;
        }
        .row1-children{
            display: inline-block;
        }

        /* 使用 margin:0 auto 来实现 */
        .row2-children{
            width:200px;
            margin:0 auto;
        }

        /* 使用table实现 */
        .row3-children{
            display:table;
            margin:0 auto;
        }

        /* 使用定位实现 */
        .row4{
            position: relative;
        }
        .row4-children{
            position: absolute;
            left:50%;
            transform:translate(-50%);
            background:red;
        }

        /* 使用flex */
        .row5{
            display:flex;
            justify-content:center;
            background:red;
            margin-top:30px;
        }
        .row6{
            display: flex;
        }
        .row6-children{
            margin:0 auto;
        }

        /* 垂直居中 */
        .col-father{
            background-color:#ff0000;
        }
        /* 1 */
        .col1{
            display:table-cell;
            vertical-align:middle;
            height:30px;
        }
        /* 2 */
        .col2{
            display:inline-block;
            vertical-align:middle;
            /* line-height:30px; */
        }
        /* 3 使用定位 */
        .col3{
            position:relative;
            margin-top:10px;
        }
        .col3-children{
            position: absolute;
            top:50%;
            /* transform: translate(0,-50%); */
            transform: translateY(-50%);
            background-color: green;
        }
        /* flex */
        .col4{
            display:flex;
            align-items:center;
            margin-top:20px;
        }
        
        /* 水平垂直居中 */
        /* 1 */
        .row-col1-father{
            display:table-cell;
            text-align: center;
            vertical-align:middle;
        }
        .row-col1-children{
            display:inline-block;
        }
        /* 2 */
        .row-col2-father{
            position: relative;
        }
        .row-col2-children{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        /* 3 */
        .row-col3-father{
            display:flex;
            justify-content:center;
            align-items:middle;
            margin-top:10px;
        }
        /* 多列布局 */
        /* 左列定宽，右列自适应 */
         /* 01 float + margin实现 */
        .left-const-left1{
            float: left;
            width:100px;
        }
        .left-const .left{
            background-color: #ff0000;
        }
        .left-const-right1{
            margin-left:100px;
        }
        .left-const .right{
            background-color: #fff000;
        }
        /* 02 float + margin(fix) 实现 */
        .left-const-left2{
            float: left;
            width:100px;
            background-color: #ff0000;
        }
        .left-const-right2{
            width:100%;
            float:right;
            margin-left:-100px;
        }
        .left-const-right2 .right{
            margin-left:100px;
            background-color: #fff000;
        }
        /* 03 float +　overflow实现*/
        .left-const{
            overflow:hidden;
        }
        .left-const-left3{
            float:left;
            width:100px;
            background-color: #ff0000;
        }
        .left-const-right3{
            overflow: hidden;
            background-color: #fff000;
        }
        .left-const-left3,.left-const-right3{
            padding-bottom:9999px;
            margin-bottom:-9999px;
        }
        /* 04 使用table实现*/
        .left-const4{
            display: table;
            table-layout: fixed;
            width:100%;
        }
        .left-const-left4{
            display: table-cell;
            width:100px;
            background-color: #ff0000;
        }
        .left-const-right4{
            display: table-cell;
            background-color: #fff000;
        }
        /* 05 flex实现 */
        .left-const5{
            display:flex;
        }
        .left-const-left5{
            width:100px;
            background-color: #ff0000;
        }
        .left-const-right5{
            flex:1;
            background-color: #fff000;
        }
        /* 右列定宽，左列自适应 */
        /* 01 float+margin 实现 */
        .right-const{
            
        }
        .right-const-left{}
    </style>
</head>
<body>
    <p class="title">单列布局</p>

    <p class="title-item">01.水平居中</p>

    <div class="row1 father">
        <div class="row1-children children">水平居中1</div>
    </div>

    <div class="row2 father">
        <div class="row2-children children">水平居中2</div>
    </div>

    <div class="row3 father">
        <div class="row3-children children">水平居中3</div>
    </div>

    <div class="row4 father">
        <div class="row4-children children">水平居中4</div>
    </div>

    <div class="row5 father">
        <div class="row5-children children">水平居中5</div>
    </div>

    <div class="row6 father">
        <div class="row6-children children">水平居中6</div>
    </div>

    <p class="title-item">02.垂直居中</p>

    <div class="col1 col-father">
        <div class="col1-children col-children">垂直居中1</div>
    </div>

    <div class="col2 col-father">
        <div class="col2-children col-children">垂直居中2</div>
    </div>

    <div class="col3 col-father">
        <div class="col3-children col-children">垂直居中3</div>
    </div>

    <div class="col4 col-father">
        <div class="col4-children col-children">垂直居中4</div>
    </div>

    <p class="title-item">03.水平垂直居中</p>

    <div class="row-col1-father row-col-father">
        <div class="row-col1-children row-col-children">水平垂直居中1?????</div>
    </div>

    <div class="row-col2-father row-col-father">
        <div class="row-col2-children row-col-children">水平垂直居中2</div>
    </div>

    <div class="row-col3-father row-col-father">
        <div class="row-col3-children row-col-children">水平垂直居中3</div>
    </div>

    <p class="title">多列布局</p>

    <p class="title-item">左侧定宽,右侧自适应</p>

    <div class="left-const">
        <div class="left-const-left1 left">左侧1</div>
        <div class="left-const-right1 right">右侧1</div>
    </div>

    <div class="left-const">
        <div class="left-const-left2">左侧2</div>
        <div class="left-const-right2">
            <div class="right">右侧2</div>
        </div>
    </div>

    <div class="left-const">
        <div class="left-const-left3 left">左侧3 ????</div>
        <div class="left-const-right3 right">右侧3 ????</div>
    </div>

    <div class="left-const4">
        <div class="left-const-left4 left">左侧4</div>
        <div class="left-const-right4 right">右侧4</div>
    </div>

    <div class="left-const5">
        <div class="left-const-left5 left">左侧5</div>
        <div class="left-const-right5 right">右侧5</div>
    </div>

    <p class="title-item">右列定宽,左列自适应</p>

    <div class="right-const1">
        <div class="right-const-left1"><左列自适应/div>
        <div class="right-const-right1">右列定宽</div>
    </div>
</body>
</html>
