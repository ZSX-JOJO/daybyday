<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="stage">
		<div class="content">
			<!-- svg矩形 -->
			<svg id="cubic1" xmlns="http://www.w3.org/2000/svg" >
				<rect height="200" width="200" />
			</svg>
			<!-- svg圆形 -->
			<!-- stroke类比为border-color  fill类比为background  fill填 -->
			<svg xmlns="./fuck.jpg">
				<circle cx="50" cy="75" r="50" stroke="black" stroke-width="1" fill="red">
			</svg>
			<!-- 椭圆 -->
			<svg>
				<ellipse rx="100" ry="50" cx="100" cy="75" fill="blue" stroke="red" stroke-width="1"/>
			</svg>
			<!-- 层叠而上的椭圆 -->
			<svg>
				<ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple"/>
				<ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime"/>
				<ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow"/>
			</svg>
		</div>
		<div class="content2">
			<!-- x1 属性在 x 轴定义线条的开始;x2 属性在 x 轴定义线条的结束;y1 属性在 y 轴定义线条的开始;-->
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			  <line x1="50" y1="30" x2="0" y2="30"
			  style="stroke:rgb(255,0,0);stroke-width:2"/>
			</svg>
			<!-- 多边形 -->
			<svg>
				<polygon points="200,10 30,130 220,180 250,150" fill="red" stroke="yellow" stroke-width="1"/>
			</svg>
			<!-- 星星 -->
			<svg>
			    <polygon points="100,10 40,180 190,60 10,60 160,180"
			  style="fill:lime;stroke:purple;stroke-width:2;fill-rule:evenodd;" />
			</svg>
		</div>
		<div class="content3">
			<!-- 曲线 -->
			<svg>
			    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
			  style="fill:none;stroke:black;stroke-width:3" />
			</svg>
			<svg>
				<polyline points="100,40 140,40 140,80 180,80 180,120 220,120 220,160" fill="none" stroke="red" stroke-width="3"/>
			</svg>
			<!-- 路径   逆时针方向 -->
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			    <path d="M150 0 L75 200 L225 200 Z" />
			</svg>
			<!-- 文本 -->
			<svg>
				<text x="10" y="20" fill="red">高丽棒子是傻逼</text>
			</svg>
		</div>
		<div class="content4">
			<svg>
				<text x="100" y="20" fill="red" transform="rotate(20 40,60)">高丽棒子是傻逼</text>
			</svg>
			<svg>
			    <text x="10" y="20" style="fill:red;">Several lines:
				    <tspan x="10" y="45">First line</tspan>
				    <tspan x="10" y="70">Second line</tspan>
			    </text>
			</svg>
		</div>
	</div>
</body>
</html>
