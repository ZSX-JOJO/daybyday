<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>简单计算器</title>
    <style type="text/css">
    	html,body{
    		height: 100%;
    		overflow: hidden;
    	}
    	div{
    		box-sizing: border-box;
    		font: 26px/30px '微软雅黑','sans-serif';
    	}
    	#main{
    		height: 100%;
    	}
    	#run{
    		height: 20%;
    		width: 100%;
    		border: 1px solid yellow;
    	}
    	.cell{
    		float: left;
    		width: 25%;
    		border: 1px solid red;
    		height: 16%;
    		text-align: center;
    		line-height: 100px;
    	}
    	.cellBig{
    		float: left;
    		width: 50%;
    		border: 1px solid red;
    		height: 16%;
    		text-align: center;
    		line-height: 100px;
    	}
    	.bt{
    		background: yellow;
    	}
    </style>
</head>
<body>
    <div id="main">
    	<div id="run">结果界面</div>
		<div class="cell">c</div>
		<div class="cell">+/-</div>
		<div class="cell">delete</div>
		<div class="cell bt">/</div>
		<div class="cell">7</div>
		<div class="cell">8</div>
		<div class="cell">9</div>
		<div class="cell bt">*</div>
		<div class="cell">4</div>
		<div class="cell">5</div>
		<div class="cell">6</div>
		<div class="cell bt">-</div>
		<div class="cell">1</div>
		<div class="cell">2</div>
		<div class="cell">3</div>
		<div class="cell bt">+</div>
		<div class="cellBig">0</div>
		<div class="cell">.</div>
		<div class="cell bt">=</div>
    </div>
</body>
<script type="text/javascript">
	// 事件委托
	var main = document.getElementById('main');
	var run = document.getElementById('run');
	main.onclick = function(ev){
		var el = ev.target;
		if(el.className.indexOf('c') != 0){
			return;
		}
		if(el.innerHTML == 'c'){
			run.innerHTML = '';
		}
		else if(el.innerHTML == 'delete'){
			// 删除一个字符
            // console.log(run.innerHTML);
            run.innerHTML = run.innerHTML.substr(0,run.innerHTML.length-1)
		}else if(el.innerHTML == '='){
            // 运算
            run.innerHTML = eval(run.innerHTML);
        }else{
            run.innerHTML += el.innerHTML
        }
	}
</script>
</html>
