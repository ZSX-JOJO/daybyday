<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>linear-gradient()_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
div {
	width: 200px;
	height: 100px;
	margin-top: 10px;
	border: 1px solid #ddd;
}
.test {
	background: linear-gradient(#fff, #333);
}
.test2 {
	background: linear-gradient(#000, #f00 50%, #090);
}
.test3 {
	background: linear-gradient(0deg, #000 20%, #f00 50%, #090 80%);
}
.test4 {
	background: linear-gradient(45deg, #000, #f00 50%, #090);
}
.test5 {
	background: linear-gradient(to top right, #000, #f00 50%, #090);
}

.fuck1{
    text-align: center;
    /* line-height:100px; */
    color:#fff;
    background:linear-gradient(0deg,red,yellow);
}

.fuck2{
    color:#fff;
    background:-webkit-radial-gradient(red 20%,yellow 20%,green 30%,blue 30%);
    /* background:radial-gradient(red 20%,yellow 20%,green 30%,blue 30%); */
}
</style>
</head>
<body>
<p>关于渐变!!!!!!!!!!!!!!!</p>
<div class="test"></div>
<div class="test2"></div>
<div class="test3"></div>
<div class="test4"></div>
<div class="test5"></div>

<div class="fuck1">
    linear-线性渐变<br>
    0deg:从下往上<br>
    90deg:从左往右<br>
    180deg:从上往下<br>
</div>

<div class="fuck2">
    语法:background: radial-gradient(center, shape size, start-color, ..., last-color);
</div>
</body>
</html>
