<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font-family: "Microsoft YaHei" ! important;
        }
        /*灰色遮罩层*/
        .fade{
            width:100%;
            height:100%;
            background:rgba(0, 0, 0, 0.5);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 99;
        }
        /*弹出层*/ 
        .succ-pop{
            width: 100%;
            height: 8rem;
            overflow: auto;
            background: #fff;
            position: fixed;
            left: 50%;
            top: 30%;
            transform: translate(-50%,-50%);
            z-index: 999;
            border-radius: 5px;
        }   
        .succ-pop .title{
            text-align: center;
            font-size: 22px;
            color: #ce002c;
        }
        .color{
            background-color: pink;
            color:red;
        }
    </style>
</head>
<body>
    <div class="fade"></div>
    <div class="succ-pop">
        <div class="title">
            中间填写内容
        </div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
        <div class="color" style="height:3rem;">1</div>
    </div>
</body>
</html>
