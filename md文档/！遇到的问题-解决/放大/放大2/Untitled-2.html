<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link href="https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/Swiper/4.5.1/js/swiper.js"></script>
    <style>
        .imgshow{
            display: none;
            background: rgba(0, 0, 0, .5);
            position: fixed;
            left: 0;top: 0;
            width: 100%;
            height: 100%;
            z-index: 2019521;
        }
        .swiperbox{
            height: 100%;
            z-index: 3;
            background: #000;
        }
        .swiperbox img{
            width: initial;
            position: 
            relative;
            z-index: 2;
        }
        .swiper-zoom-container:before{
            width: 100%;
            height: 100%;
            content: ' ';
            position: absolute;
            z-index: 1;
            display: block;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .closebtn{
            position: absolute;
            z-index: 22;
            background: url(./newclose.png) no-repeat 11px 0px;
            width: 60px;height: 60px;
            top: 20px;
            right: 40px;
            background-size: 40px;
        }
    </style>
</head>
<body>
    <div class='txtcont'>
        <img src="https://www.codelovers.cn/uploads/20190110/1547110586940653.png">
        <img src="https://www.codelovers.cn/static/Home/images/404.jpg">
    </div>
            
    <div class="imgshow">
        <div class="swiper-container swiperbox">
            <div class="swiper-wrapper"> </div></div>
        <div class="closebtn"></div>
    </div>
</body>
<script>
    $('.txtcont img').each(function () {
        $(this).attr('data-imgsrc', $(this).index('.txtcont img'))
        var url = $(this).attr('src')
        $('.imgshow .swiper-wrapper').append('<div class="swiper-slide"> <div class="swiper-zoom-container"><img src="'+url+'"></div></div>')
    })
    $('.txtcont img').click(function () {
        var index = $(this).attr('data-imgsrc');
        $('.imgshow').fadeIn();
        var mySwiper = new Swiper('.swiperbox', {
            zoom: {
                toggle: false,
            },
        })
        mySwiper.update();
        if (index != 0) {
            mySwiper.slideTo(index, 0, true);
        } else {
            $('.swiperbox .swiper-wrapper').css({ 'transform': 'translate3d(0, 0px, 0px)' })
        }
    })
    $('.closebtn').on('click',function(){
        $('.imgshow').fadeOut();
    })
</script>
</html>
