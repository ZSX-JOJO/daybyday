<body>
	<script type="text/javascript">
		var a = 100;
		console.log("哥们，字母表里面第一个字母是啥？");
		console.log("a");		//加引号了，就是字母a，不是变量。输出字母a，而不是输出100。
		console.log(a);			//输出100
	</script>
