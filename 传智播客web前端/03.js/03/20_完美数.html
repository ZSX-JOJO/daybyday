<body>
	<script type="text/javascript">
		//如果一个数恰好等于它的因数之和，则称该数为“完全数”
		
		//寻找1~10000之内的所有完美数
		for(var i = 1 ; i <= 100000 ; i++){
			if(i == yinshuhe(i)){
				console.log(i);
			}
		} 

		//返回a的因数的和。比如，传入21，返回11。
		//因为1+3+7 = 11 （不包括21自己）
		function yinshuhe(a){
			var sum = 0;	//存放所有因数的和
			for(var i = 1 ; i < a ; i++){
				if(a % i == 0){
					//i就是a的一个因数
					sum = sum + i;
				}
			}
			//返回这个sum
			return sum;
		}
	</script>
