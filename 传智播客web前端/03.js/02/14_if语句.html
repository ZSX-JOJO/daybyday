<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 2;	//设置变量
		//下面是一个if语句结构体
		if(a > 5){
			console.log("条件满足了");
			console.log("条件满足了");
			console.log("条件满足了");
			console.log("条件满足了");
			console.log("条件满足了");
		}else{
			console.log("条件不满足");
			console.log("条件不满足");
			console.log("条件不满足");
			console.log("条件不满足");
			console.log("条件不满足");
		}
		//if语句结构体结束
		console.log("我都会执行");
		console.log("我都会执行");
		console.log("我都会执行");
	</script>
</body>
</html>
