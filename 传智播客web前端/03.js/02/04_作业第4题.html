<body>
	<script type="text/javascript">
		//提示用户输入边长，用变量a来接收
		//记住要parseFloat一下。
		var a = parseFloat(prompt("请输入边长啊"));
		//计算面积，用变量s表示
		var s = 3 * Math.sqrt(3) / 2 * Math.pow(a,2);
		//弹出提示框
		alert("面积是" + s + "，给钱！");
	</script>
</body>
