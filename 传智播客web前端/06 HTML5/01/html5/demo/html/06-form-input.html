<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>智能输入类型适配</title>
  <meta name="author" content="汪磊">
</head>

<body>
  <label for="txt_text">text：
    <input type="text" name="txt_text" id="txt_text">
  </label>
  <br>
  <label for="txt_number">number：
    <input type="number" name="txt_number" id="txt_number">
  </label>
  <br>
  <label for="txt_email">email：
    <input type="email" name="txt_email" id="txt_email">
  </label>
  <br>
  <label for="txt_tel">tel：
    <input type="tel" name="txt_tel" id="txt_tel">
  </label>
  <br>
  <label for="txt_url">url：
    <input type="url" name="txt_url" id="txt_url">
  </label>
  <br>
</body>

</html>
