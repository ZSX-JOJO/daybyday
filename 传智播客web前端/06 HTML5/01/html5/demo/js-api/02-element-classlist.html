<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Class List</title>
  <meta name="author" content="汪磊">
  <style>
    #demo {
      width: 300px;
      height: 300px;
      background: #000;
    }
    
    #demo.bordered {
      border: 1px solid #c0c0c0;
    }
    
    #demo.shadowed {
      box-shadow: 1px 1px 5px #e0e0e0;
    }
    
    #demo.animated {
      transition: background 1s linear;
    }
    
    #demo.animated:hover {
      background: #ddd;
    }
    
    #demo.highlighted {
      background: #fff;
    }
  </style>
</head>

<body>
  <div id="demo" class="highlighted"></div>
  <input id="btn" type="button" value="操作ClassList">
  <script>
    document.querySelector('#btn').addEventListener('click', function() {
      var demoElement = document.querySelector('#demo');
      var demoClassList = demoElement.classList;
      demoClassList.add('bordered'); // 添加一个类名
      demoClassList.add('shadowed'); // 添加一个类名
      demoClassList.remove('highlighted'); // 删除一个类名
      var isAnimated = demoClassList.contains('animated'); // 获取是否存在指定类名
      demoClassList.toggle('animated', !isAnimated); // 根据第二个参数切换一个类名
      console.log(demoClassList); // ["bordered", "shadowed", "animated"]
    });
  </script>
</body>

</html>
