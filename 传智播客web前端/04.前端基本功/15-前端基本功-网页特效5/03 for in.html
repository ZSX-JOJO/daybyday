<script>
    var arr = [1,3,5,7,9];
    for(var i=0; i<arr.length;i++)
    {
        console.log(arr[i]);
    }
    //以前我们 遍历的json   k  是属性   json[k]   是值
    for(var k in arr)
    {
        console.log(k);  // k 是索引号
        console.log(arr[k]);  //  arr[k]  得到的就是值了
    }
</script>
