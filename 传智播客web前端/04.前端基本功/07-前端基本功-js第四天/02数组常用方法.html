<body>
    <h3>数组常用方法</h3>
    <p>添加数组:</p>
    <span>push() 方法可向数组的末尾添加一个或多个元素，<i>并返回新的长度</i></span>
    <span>unshift() 方法可向数组的开头添加一个或更多元素，<i>并返回新的长度</i></span>

    <p>删除数组内容:</p>
    <span>pop()  移除最后一个元素 返回值: <i>返回最后一个值</i></span>
    <span>shift() 方法用于把数组的第一个元素从其中删除，<i>并返回第一个元素的值</i></span>

    <p>连接两个数组:</p>
    <span>concat() 该方法用于连接两个或多个数组。它不会改变现有的数组，而仅仅会返回被连接数组的一个副本</span>

    <p>其他:</p>
    <span>join() 把数组转换为字符串</span>
    <span>plit() 方法用于把一个字符串分割成字符串数组</span>
