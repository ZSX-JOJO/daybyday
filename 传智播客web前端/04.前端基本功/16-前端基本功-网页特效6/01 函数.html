<script>
  //  自定义函数
  fun();  // 调用函数    放到哪个位置都可以
  function fun() {
      console.log(3);
  }

  var fn = function() {
        console.log(4);
    }
  fn();   // 调用函数  必须再函数声明的下面 先声明后使用

</script>
