<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .father {
            width:600px;
            border:1px solid red;
            overflow: hidden;
        }
        .xiongda,.xionger {
            width:200px;
            height:100px;
            background-color: pink;
            float: left;
            font-size:9px;
        }
        .clearfix:before,.clearfix:after{
            display: table;
            content: "";
        }
        .clearfix:after {
            clear: both;
        }
        .clearfix {
            zoom: 1;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="xiongda">熊大</div>
    <div class="xionger">熊二</div>
</div>
</body>
</html>
