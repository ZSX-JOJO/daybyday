<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css第一天</title>
    <style>
    </style>
</head>
<body>
    <p>只能存放文本 图片 表单 元素(此三者为流元素)</p>
    <img src="路径" alt="替代文本，当图片不能显示的时候，显示这里的文字" /><br>
    <a href="网址" title="悬停文本" target="_blank">超级链接文字，a是英语anchor锚的意思</a><br>
    <a href="" name="test" id="test" style="height:300px">页面锚点，用name属性或者id属性</a><br>
    <div>
        <p>列表--无序列表</p>
        <ul>
            <li>ul unordered list 无序列表</li>
            <li>li list item 列表项</li>
            <li>此为组标签，要么不写，写就要写一组</li>
            <li>li不能单独存在，必须包裹在ul或者ol中</li>
        </ul>
    </div>
    <a href="#test">跳转到锚点</a>
</body>
</html>
