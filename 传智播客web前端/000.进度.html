<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度</title>
    <style>
        dl{
            color:red;
            text-align: center;
            margin-top:40px;
            font-size:30px;
            width:100%;
        }
        dt{
            color:blue;
            font-size:25px;
        }
        dd{
            margin:0;
            background: #ddd;
            font-size:14px;
            color:black;
            border:2px solid greenyellow;
            border-radius:12px 6px 7px 8px / 8px 14px 13px 12px;
            box-shadow: 0px 0px 3px black;
            text-align: center;
        }
        p{
            font-size:20px;
            color:green;
        }
        ul,li{
            list-style: none;
            text-align: center;
            color:red;
        }
    </style>
</head>
<body>
    <dl>传智播客进度
        <dt>
            <div>01.HTML</div>
            <dd>
                <p>HTML第一天视频 无内容</p>
                <p>HTML第二天视频</p>
                <div>
                    H标签
                    <ul>
                        <li>h是容器级的标签。理论上里面可以放置p、ul，只是法律上的允许，在语义上，不要这么写</li>
                    </ul>
                </div>

                <div>
                    P标签
                    <ul>
                        <li>p标签是一个文本级标签。p里面只能放文字、图片、表单元素。其他的一律不能放</li>
                    </ul>
                </div>
                <div>
                    锚点
                    <ul>
                        <li>页面锚点  跨页面锚点</li>
                    </ul>
                </div>
            </dd>

            <!-- CSS部分 -->
            <div>02.CSS</div>
            <dd>
                <p>CSS第一天视频</p>
                <div>
                    列表
                    <ul>
                        <li> 无序 有序 定义列表 表单等</li>
                    </ul>
                </div>
            </dd>
        </dt>
    </dl>
</body>
</html>
