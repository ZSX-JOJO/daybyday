    var arr8 = [1,2,3,4,5,6,7];
    function curtail(arr){
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            newArr.push(arr[i]);//不断向数组尾部添加新的元素 从而构建新的数组
        }
        // newArr.shift(newArr[0]);
        newArr.shift();
        return newArr;

    var arr10 = [1,2,3,4];
    function count(arr, item) {
        var s=0;
        for(var i=0;i<arr.length;i++){
            if(arr[i] == item){
                s+=1
            }
        }
        return s;
    }

    function count2(arr,item){
        var s=0;
        arr.forEach(function(e){
            e ==item ? s++ :0;
        })
        return s;
    }

    function count3(arr,item){
        var count = arr.reduce(function(total,curr){
            return curr == item ? total+1 :total
        },0);
        return count;
    }

    function count4(arr,item){
        var count = 0;
        arr.map(function(a) {
            if(a === item) {
                count++;
            }
        });
        return count;
    }

    function count5(arr,item){
        var count = arr.filter(function(a) {
            return a === item;   //返回true的项组成的数组
        });
        return count.length;
    }
