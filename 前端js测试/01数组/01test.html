<script>
    /*  Ⅷ
    删除数组 arr 第一个元素。不要直接修改数组 arr，结果返回新的数组
    */
    var arr8 = [1,2,3,4,5,6,7];
    function curtail(arr){
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            newArr.push(arr[i]);//不断向数组尾部添加新的元素 从而构建新的数组
        }
        // newArr.shift(newArr[0]);
        newArr.shift();
        return newArr;
    }
