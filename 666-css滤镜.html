<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css滤镜</title>
    <style>
        .fuck{
            margin:0 auto;
            padding-top:20px;
            width:400px;
            height:400px;
        }
        .gone{
            width:100%;
            /* 高斯模糊 */
            /* filter:blur(2px); */

            /* 线性乘法 */
            /* filter:brightness(70%); */

            /* 对比度 */
            /* filter:contrast(50%); */

            /* 设置阴影效果 */
            /* filter: drop-shadow(50px 50px 5px red); */

            /* 将图像转换为灰度图像 */
            /* filter:grayscale(80%); */

            /* 色相旋转 */
            /* filter:hue-rotate(70deg); */

            /* filter:sepia(80%); */

            /* 透明度 */
            /* filter: opacity(50%); */

            /* 转换图像饱和度 */
            /* filter: saturate(200%); */

            /* 终极 通过复合函数 */
            /* filter: contrast(75%) brightness(3%); */

            /* 终极变色解决方案！ filter:url(); */
        }

        img {
            filter:url(#change);
        }
    </style>
</head>
<body>
    <div class="fuck">
        <img src="./4321.png" alt="" class="gone">
    </div>

    <svg height="0" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="change">
                <feColorMatrix values="3 -1 -1 0 0
                        -1 3 -1 0 0
                        -1 -1 3 0 0
                        0 0 0 1 0" />
            </filter>
        </defs>
    </svg>
