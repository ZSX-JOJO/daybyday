    <input type="file" accept="image/*"/>
</body>
<script>
    click = () => {
        let input = document.createElement('input')
        input.setAttribute('type', 'file')
        input.setAttribute('accept', 'image/*')
        
        input.onchange = event => {
            let file = event.target.files[0]
        }
        input.click()
    } 
</script>
