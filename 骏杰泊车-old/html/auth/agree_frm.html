<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
    <style>
        body {
            background: #f5f4f9;
        }

       .argeeTop{
        background: #fff;
        height:4.45rem;
        border-bottom:1px solid #61d9b7;
       }
       .argeeTop .argeelogo img.logo{
        height:2.25rem;
        margin-right:0.75rem;
       }
       .argee-content{
        padding:0.5rem 0.75rem 0.25rem 0.75rem;
       }
       .argee-content .inner-content{
        padding-left:1.75rem;
       }
       .argee-content .inner-content > div{
        line-height: 1.75;
       }
       .argee-btm-btn {
            font-size: 0.8rem;
            color: #FFF;
            text-align: center;
            line-height: 2.25rem;
            height: 2.25rem;
            background: #59c589;
            border-radius: 1.25rem;
            box-shadow: 0 0.2rem 0.2rem rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>
    <section>
        <div class="argeeTop aui-flex-col aui-flex-center aui-flex-middle">
            <div class="argeelogo">
                <img src="../../image/auth/2.png" class="logo" alt="">
            </div>
            <div class="font-size-17">芝麻信用</div>
        </div>
        <div class="argee-content">
            <p style="color:666666">您点击“同意授权”按钮接受如下内容：</p>
            <div class="inner-content">
                <div class="font-size-13 text-light aui-padded-t-10">
                    1 授权<span class="text-dark">骏杰泊车</span>将以下信息包括但不限于姓名，身份
                        证号码和手机号码传递给芝麻信用，用于芝麻信用
                        自行或通过合作机构对你的身份信息进行效验。
                </div>
                <div class="font-size-13 text-light aui-padded-t-5">
                    2 授权<span class="text-dark">骏杰泊车</span>向芝麻信用查询你的芝麻分和相关
                    信息，用于评估其与你之间的交易或服务条件。
                </div>
            </div>
        </div>
        <div class="aui-padded-15">
            <div class="argee-btm-btn" tapmode onclick="openWin('score_win');">同意授权</div>
        </div>
        <div class="aui-text-right aui-padded-r-15 font-size-13" style="color:#46aeff;">什么是芝麻信用</div>
        <div class="aui-text-center font-size-11" style="color:#9f9f9f;margin-top:3.25rem">芝麻信用·版权所有</div>
    </section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {


    };
</script>

</html>
