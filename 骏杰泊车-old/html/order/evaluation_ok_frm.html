<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style>
body {
	background: none;
}
.popup {
	width: 100%;
	left: 50%;
	top: 50%;
	border-radius: 0.2rem;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	-webkit-transition: all 0.3s ease;
	transition: all 0.3s ease;
}
.steedlogo {
	padding-bottom: 2rem;
}
.steedlogo .img-logo {
	height: 4.8rem;
	margin: 1rem auto;
}
</style>
</head>

<body>
<div class="popOverlay" tapmode onClick="closePop();"></div>
<div class="popup" style="width: 12.5rem;">
	<div class="popHeader aui-border-b">
		<div class="close" tapmode onClick="closePop();"></div>
		<div class="aui-ellipsis-1">评价</div>
	</div>
	<div class="steedlogo"> <img src="../../image/common/22.png" class="img-logo" alt="">
		<div class="botfont aui-text-center font-size-17 text-dark">感谢您的评论!</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/dom7.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
    };
    function closePop(){
       api.closeToWin({
			name: 'root'
		});
    };

</script>
</html>
