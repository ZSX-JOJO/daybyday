<!DOCTYPE HTML>
<html>

<head>

    <script type="text/javascript" src="../../script/dot.min.js"></script>
    <style>
        body{
          background: transparent;
        }
        .number{
            margin-top: 1.8rem;
            font-size:1.65rem;
        }
        .aui-list-item-noborder{
            border-bottom: 0 !important;

        }
        .check .img-logo img{
            margin: 0.65rem auto;
        }
        .check .input .inner-inp{
          text-align: center;
          font-size:1.3rem;
          margin:1.15rem 0;
        }
        #btnShow{
            background: none;
        }
        .popup{
          max-height: 120% !important;
        }
    </style>
</head>

<body>
    <div id="doT-Html"></div>
    <script type="text/x-dot-template" id="doT-Template">

    <div class="popup popBottom">
        <div class="popHeader aui-border-b">
            <div class="close" tapmode onclick="api.closeFrame();"></div>
            <div class="aui-ellipsis-1">确认支付</div>
        </div>
        <div class="number aui-text-center">67.00<span class="font-size-13">元</span></div>
        <div class="aui-cart-list">
            <div class="aui-padded-l-15 aui-padded-r-15 aui-border-b" style="padding-bottom:0.35rem;">
                <div class="aui-info">
                    <div class="aui-info-item">
                        <span class="">订单信息</span>
                        </div>
                    <div class="aui-info-item font-size-13 text-dark">骏杰泊车</div>
                </div>
                <div class="aui-info">
                    <div class="aui-info-item">
                        <span class="font-size-15">付款方式</span>
                    </div>
                    <div class="aui-info-item font-size-13 text-dark">招商银行储蓄卡（8888）</div>
                </div>
                <div class="aui-info">
                    <div class="aui-info-item">
                        <span class="font-size-15">推荐用花呗，笔笔可挖宝</span>
                    </div>
                    <div class="aui-info-item font-size-13 text-common">立即使用</div>
                </div>
            </div>
            <div class="check">
                <div class="img-logo" id="finger">
                    <img src="../../image/common/24.png" style="height: 3.2rem" alt="">
                    <p class="aui-text-center font-size-13">请验证指纹或者</p>
                    <!-- <div class="aui-text-right aui-padded-r-15 aui-padded-b-15" tapmode onclick="openWin('alipay_password_frm')">
                        <p class="aui-font-size-16 text-common">输入密码</p>
                    </div> -->
                </div>
                <div class="input aui-hide" id="password">
                  <div>
                    <input type="text" value="135892"  class="inner-inp" />
                  </div>
                    <p class="aui-text-center font-size-13">输入密码</p>

                </div>
                <div class="aui-text-right aui-padded-r-15 aui-padded-b-10" tapmode onclick="">
                         <input type="button" id="btnShow" class="aui-font-size-16 text-common" name="btnShow" value="输入密码"  tapmode onclick="changeDisplay()"  />
                    </div>

            </div>
        </div>
    </div>
  </script>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/dom7.js"></script>
<script type="text/javascript">
    document.querySelector("#doT-Html").innerHTML = doT.template(document.querySelector("#doT-Template").innerHTML)();
    var userid,price;
    apiready = function() {
      price = api.pageParam.price;
      api.parseTapmode();
    };
     function changeDisplay() {
       if ($$("#btnShow").attr("value")== "输入密码") {
           $$("#IdShow").show();
           $$("#finger").addClass('aui-hide');
           $$("#password").removeClass('aui-hide');
           $$("#btnShow").attr("value", "验证指纹");
       }
       else {
           $$("#IdShow").hide();
           $$("#finger").removeClass('aui-hide');
           $$("#password").addClass('aui-hide');
           $$("#btnShow").attr("value", "输入密码");
       }
     }
</script>

</html>
