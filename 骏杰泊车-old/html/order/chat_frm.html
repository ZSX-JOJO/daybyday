<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/aui-flex.css">
    <style>
        .aui-chat .aui-chat-left .aui-chat-arrow,
        .aui-chat .aui-chat-left .aui-chat-content {
            background: #fff;
        }

        .aui-chat .aui-chat-arrow {
            content: '';
            position: absolute;
            width: 0.6rem;
            height: 0.6rem;
            top: 0.6rem;
            -webkit-transform-origin: 50% 50% 0;
            transform-origin: 50% 50% 0;
            background-color: transparent;
        }

        .footer {
            position: fixed;
            top: auto;
            bottom: 0;
            left: 0;
            z-index: 10;
            width: 100%;
        }

        .btmFix {
            width: 100%;
            height: 2.15rem;
            background-color: #FFF;
            border-bottom: 0.5px solid #ccc;
        }

        .btmFix>div>img {
            height: 1.1rem;
        }

        .btmReply input {
            background: #EBEBEB;
            border-radius: 0.2rem;
            font-size: 0.6rem;
            height: 1.5rem;
            padding: 0 0.75rem;
        }

        .botlist {
            background: #fff;
            width: 100%;
            background-color: #FFF;
            padding: 0 0.75rem;
            color: #666666;
        }

        .botlist li {
            height: 2.25rem;
            line-height: 2.25rem;
            font-size: 0.7rem;
            border-bottom: 0.5px solid #e8e8e8;
        }

        .botlist li:last-child {
            border-bottom: 0;
        }
    </style>
</head>

<body>
    <section class="aui-chat">
        <div class="aui-chat-header  aui-margin-b-10">06月02日 下午12:30</div>
        <div class="aui-chat-item aui-chat-left aui-margin-b-10">
            <div class="aui-chat-media">
                <img src="../../image/order/head-left.png" class="img-head" />
            </div>
            <div class="aui-chat-inner">
                <div class="aui-chat-content">
                    <div class="aui-chat-arrow"></div>
                    你好，请问在吗？

                </div>
                <div class="aui-chat-status">
                </div>

            </div>
        </div>
        <div class="aui-chat-item aui-chat-right aui-margin-b-10">
            <div class="aui-chat-media">
                <img src="../../image/order/head-right.png" class="img-head" />
            </div>
            <div class="aui-chat-inner">
                <div class="aui-chat-content">
                    <div class="aui-chat-arrow"></div>
                    在啊，怎么了？
                </div>
                <div class="aui-chat-status">
                </div>
            </div>
        </div>


        <div class="footer">
            <div class="btmFix aui-flex-col aui-flex-middle aui-flex-between btmReply">
                <div class="aui-font-size-12"><img src="../../image/order/Voice.png" alt=""></div>
                <div class="aui-flex-item-9"><input type="text" placeholder="请输入内容"></div>
                <div class="aui-font-size-12"><img src="../../image/order/key.png" alt=""></div>

            </div>
            <ul class="botlist">
                <li>我在航站楼下等你快点来吧</li>
                <li>我快误点啦，你快过来吧</li>
                <li>我不着急慢慢来就行</li>
                <li>前面还有一辆车</li>

            </ul>
        </div>
    </section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {


    };

    function closeWin() {
        api.closeWin();
    }
</script>

</html>
