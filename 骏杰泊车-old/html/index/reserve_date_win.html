<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style>
body {
	background: #232323;
	color: #FFF;
}
#header {
	color: #FFF;
	background-color: #232323;
}
#dateHeader {
	padding: 1rem 0 0.75rem;
}
#dateHeader div {
	font-size: 0.6rem;
	text-align: center;
	float: left;
	width: 14.2857%;
}
</style>
</head>
<body>
<header class="aui-bar aui-bar-nav" id="header">
	<div class="aui-pull-left" tapmode onclick="closeDateWin();"> <img src="../../image/index/43.png" class="img-icon" /> </div>
	<div class="aui-title">选择航班起飞日期</div>
</header>
<div id="dateHeader" class="clearfix">
	<div>日</div>
	<div>一</div>
	<div>二</div>
	<div>三</div>
	<div>四</div>
	<div>五</div>
	<div>六</div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
		api.parseTapmode();
		api.setStatusBarStyle({
			style: 'light'
		});
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
		var dateH = $api.offset($api.byId('dateHeader')).h;
        api.openFrame({
            name: 'reserve_date_frm',
            url: 'reserve_date_frm.html',
            rect: {
                x: 0,
                y: headerH+dateH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: api.pageParam,
            bounces: true
        });

    };
	var depart_date= '';
	function getDate(date){
		depart_date = date;
	}
	function closeDateWin(){
		api.setStatusBarStyle({
			style: 'dark'
		});
		var jsfun = 'changeData("depart_date","'+ depart_date +'")';
		api.execScript({
			name: api.pageParam.wname,
			frameName: api.pageParam.fname,
			script: jsfun
		});
		api.closeWin();
	}
	
</script>
</html>
