<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style>
.aui-bar-nav .aui-pull-right {
	height: 2.2rem;
	padding: 0 0.75rem;
}
</style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light" id="header">
	<div class="aui-pull-left" tapmode onclick="api.closeWin();"> <img src="../../image/index/39.png" class="img-icon" /> </div>
	<div class="aui-title">预约-机场代泊</div>
	<div class="aui-pull-right" tapmode onclick="openShare();"> <img src="../../image/index/40.png" class="img-icon" style="height:1.1rem"/> </div>
</header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
		api.parseTapmode();
        var pageData = api.pageParam;
        // alert(JSON.stringify(pageData));
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'reservations_frm',
            url: 'reservations_frm.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam:api.pageParam,
            bounces: true
        });

    };

</script>
</html>
