<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style>
body {
	background: #232323;
}
#header {
	color: #FFF;
	background-color: #232323;
}
</style>
</head>
<body>
<header class="aui-bar aui-bar-nav" id="header">
	<div class="aui-pull-left" tapmode onclick="setDark();api.closeWin();"> <img src="../../image/index/43.png" class="img-icon" /> </div>
	<div class="aui-title">请选择<span id="item-name"></span>类型</div>
</header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
		api.parseTapmode();
		api.setStatusBarStyle({
			style: 'light'
		});
		document.getElementById("item-name").textContent = api.pageParam.item_name;
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'carwash_frm',
            url: 'carwash_frm.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: api.pageParam,
            bounces: true
        });

    };
	function setDark(){
		api.setStatusBarStyle({
			style: 'dark'
		});
	}

</script>
</html>
