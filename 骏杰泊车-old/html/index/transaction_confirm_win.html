<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>title</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
<style>
.aui-bar-nav {
	top: 0;
	line-height: 2.2rem;
	background-color: #083A91;
	color: #ffffff;
}
</style>
</head>
<body>
<header class="aui-bar aui-bar-nav" id="header">
	<div class="aui-pull-left" tapmode onclick="closeThisWin();"> <img src="../../image/common/18.png" class="img-icon" /> </div>
	<div class="aui-title">确认交易</div>
</header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		api.parseTapmode();
		var sum = api.pageParam.sum;
		api.setStatusBarStyle({
			style: 'light'
		});
        var headerDom = $api.byId('header');
        $api.fixStatusBar(headerDom);
        var headerH = $api.offset(headerDom).h;
        api.openFrame({
            name: 'transaction_confirm_frm',
            url: 'transaction_confirm_frm.html',
            rect: {
                x: 0,
				y: headerH,
				w: 'auto',
				h: 'auto'
            },
            pageParam:{
            	sum:sum
            },
            bounces: true
        });
	};
	function closeThisWin(){
		api.setStatusBarStyle({
			style: 'dark'
		});
		api.closeWin();
	}
</script>
</html>
