<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style>
.aui-bar-nav .aui-pull-right {
	height: 2.2rem;
	padding: 0 0.75rem;
}
body {
	background: #f6f8fa;
}
#btmFix {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	padding: 0.75rem;
	background: #f6f8fa;
}
.btmBtn {
	font-size: 0.85rem;
	color: #FFF;
	text-align: center;
	line-height: 2.9rem;
	height: 2.9rem;
	background: #083A91;
	border-radius: 1.5rem;
}
.btmBtn span {
	display: inline-block;
	vertical-align: middle;
	padding: 0 0.25rem;
}
.btmBtn i {
	margin: 0 0.25rem;
	vertical-align: middle;
	display: inline-block;
	width: 0.4rem;
	height: 2.9rem;
	background: url(../../image/index/43.png) no-repeat center center;
	background-size: 0.4rem auto;
}
.btmBtn i.right {
	-webkit-transform: rotate(180deg);
	transform: rotate(180deg);
}
</style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light" id="header">
	<div class="aui-pull-left" tapmode onclick="api.closeWin();"> <img src="../../image/index/39.png" class="img-icon" /> </div>
	<div class="aui-title">自助停车</div>
	<div class="aui-pull-right" tapmode onclick="openShare();"> <img src="../../image/index/40.png" class="img-icon" style="height:1.1rem"/> </div>
</header>
<div id="btmFix">
	<div class="btmBtn" tapmode onClick="openYuyue();"><i class="right" style="opacity: 0.3;"></i><i class="right" style="opacity: 0.5;"></i><i class="right"></i><span>预约自助停车</span><i></i><i style="opacity: 0.5;"></i><i style="opacity: 0.3;"></i></div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
		api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
		var footerH = $api.offset($api.byId('btmFix')).h;
        api.openFrame({
            name: 'self_parking_frm',
            url: 'self_parking_frm.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH - footerH
            },
            pageParam: api.pageParam,
            bounces: true
        });

    };
	function openYuyue(){
		api.execScript({
		    frameName: 'self_parking_frm',
		    script: 'openYuyue();'
		});

	}

</script>
</html>
