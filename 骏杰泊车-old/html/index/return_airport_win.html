<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<style>
  .aui-bar-nav .aui-pull-right {
      height: 2.2rem;
      padding: 0 0.75rem;
  }
  #footer {
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
  }
	</style>
</head>
<body>

    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
        <div class="aui-pull-left" tapmode onclick="api.closeWin();">
            <img src="../../image/index/39.png" class="img-icon" />
        </div>
        <div class="aui-title">回程-机场代泊</div>
        <div class="aui-pull-right" tapmode onclick="openShare();">
            <img src="../../image/index/40.png" class="img-icon" style="height:1.1rem"/>
        </div>
    </header>
    <footer class="aui-padded-15" id="footer">
		<div class="com-btm-btn nextBtn" tapmode onClick="openCharge();">支付预付款</div>
	</footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
		api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        var footerH = $api.offset($api.byId('footer')).h;
        api.openFrame({
            name: 'return_airport_frm',
            url: 'return_airport_frm.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight-headerH-footerH
            },
            pageParam: api.pageParam,
            bounces: true
        });

    };
    function openCharge(){
        api.execScript({
            frameName: 'return_airport_frm',
            script: 'charge_win();'
        });

    }


</script>
</html>
