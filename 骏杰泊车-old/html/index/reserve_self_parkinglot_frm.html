<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style>
body {
	color: #FFF;
	background: #232323;
}
.aui-content {
	padding: 2rem 0.75rem 0.75rem;
}
.item {
	margin-bottom: 1.25rem;
	height: 2.65rem;
	padding: 0 0.95rem 0 1.15rem;
	background-color: #2b3743;
	border-radius: 0.2rem;
}
.aui-radio, .aui-checkbox {
	width: 0.9rem;
	width: 0.9rem;
	height: 0.9rem;
	background: none;
	border: 1px solid #FFF;
}
.aui-radio.aui-checked {
	border: none !important;
	background-color: #fff;
}
.aui-radio.aui-checked:before, .aui-radio.aui-checked:after {
	border-color: #232323;
}
.com-btm-btn {
	margin-top: 7rem;
}
</style>
</head>
<body>
<div class="aui-content">
	<div class="item aui-flex-col aui-flex-middle aui-flex-between outline" tapmode onClick="checkThis(this);">
		<div class="name">武汉天河T1停车场</div>
		<div class="aui-radio aui-checked"></div>
	</div>
	<div class="item aui-flex-col aui-flex-middle aui-flex-between outline" tapmode onClick="checkThis(this);">
		<div class="name">武汉天河T2停车场</div>
		<div class="aui-radio"></div>
	</div>
	<div class="item aui-flex-col aui-flex-middle aui-flex-between outline" tapmode onClick="checkThis(this);">
		<div class="name">武汉天河T3停车场</div>
		<div class="aui-radio"></div>
	</div>
	<div class="com-btm-btn" tapmode onClick="save();">确 定</div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/dom7.js"></script>
<script type="text/javascript">
    apiready = function(){
		api.parseTapmode();
    };
	function checkThis(n){
		$$(n).find('.aui-radio').addClass('aui-checked');
		$$(n).siblings().find('.aui-radio').removeClass('aui-checked');
	}
	function save(){
		var txt = $$('.item .aui-checked').prev('.name').text();
		var jsfun = 'changeData("parkinglot","'+ txt +'")';
		api.execScript({
			name: api.pageParam.wname,
			frameName: api.pageParam.fname,
			script: jsfun
		});
		api.setStatusBarStyle({
			style: 'dark'
		});
		api.closeWin();
	}
</script>
</html>
