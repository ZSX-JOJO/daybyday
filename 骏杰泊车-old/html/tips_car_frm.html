<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
    	body{
            z-index:44;
            opacity: 0.5;
            background-color: rgba(0,0,0,0.5);
        }
        #tips{
            width:100%;
            /*margin:0.75rem auto;*/
        }
    </style>
</head>
<body>
    <div class="aui-tips" id="tips">
        <i></i>
        <div class="aui-tips-title aui-ellipsis-1" id="info">
        	尚未完成车辆认证,无法使用机场代泊服务
        </div>
        <i class="" tapmode onclick="renzheng()">认证</i>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    /**
     * 此页面可能会被冷落...
     */
    var userid;
    apiready = function(){
        api.parseTapmode();
        userid = $api.getStorage('userid');
    };
    function renzheng(){
        if(!userid){
            api.openWin({
                name: 'login_win',
                url: './login/login_win.html',
                pageParam: {
                    name: 'value'
                }
            });
        }
    	api.openFrame({
    	    name: 'certification_car_win',
    	    url: '../html/login/certification_car_win.html',
    	    rect: {
    	        x: 0,
    	        y: 0,
    	        w: 'auto',
    	        h: 'auto'
    	    },
    	    pageParam: {
    	        name: 'value'
    	    },
    	    bounces: false
    	});
    }
</script>
</html>
