<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
<link rel="stylesheet" type="text/css" href="../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<style>
	body {
		background: none;
	}
	.popup {
		width: 100%;
		bottom: 0;
		left: 0;
		border-radius: 0;
		opacity: 0;
		-webkit-transform: translateY(110%);
		transform: translateY(110%);
		-webkit-transition: all 0.3s ease;
		transition: all 0.3s ease;
	}
	.popup.on {
		opacity: 1;
		-webkit-transform: translateY(0);
		transform: translateY(0);
	}
	.snsBox {
		padding: 1.6rem 0.75rem 1.35rem;
		text-align: center;
		font-size: 0.7rem;
	}
	.snsBox img {
		margin: 0 auto 0.25rem;
		width: 1.9rem;
	}
</style>
</head>
<body>
<div class="popOverlay" tapmode onClick="closePop();"></div>
<div class="popup">
	<div class="aui-padded-15">
		<div class="snsBox aui-flex-col aui-flex-middle">
			<div class="aui-flex-item-6"><img src="../image/index/67.png" alt="">分享微信好友</div>
			<div class="aui-flex-item-6"><img src="../image/index/68.png" alt="">分享到朋友圈</div>
		</div>
		<div class="com-btm-btn" tapmode onClick="closePop();">取 消</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
		$api.addCls($api.dom('.popup'),'on');
    };
	function closePop(){
		$api.removeCls($api.dom('.popup'),'on');
		setTimeout(function(){
			api.closeFrame();
		},100);
	}
</script>
</html>
