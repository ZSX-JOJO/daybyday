<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style type="text/css">
body {
	background: #F6F8FA;
}
.bg-header {
	position: relative;
	height: 9.45rem;
}
.bg {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 9.45rem;
	overflow: hidden;
	z-index: 0;
	background: #3a64da url(../../image/mine/share_bg.png) no-repeat top center;
	background-size: 100% auto;
}
.bg:before {
	content: "";
	position: absolute;
	left: 50%;
	top: -0rem;
	width: 150vw;
	height: 18.9rem;
	border: 300px solid #F6F8FA;
	border-radius: 50%;
	-webkit-transform: translate(-50%,-50%);
	transform: translate(-50%,-50%);
	z-index: 1;
}
.text-all {
	position: relative;
	text-align: center;
	font-size: 0.7rem;
	color: #ffffff;
	z-index: 2;
}
.text-top {
	padding-top: 1rem;
}
.num {
	display: inline-block;
	position: relative;
	margin: 0.45rem 0 0;
	padding: 0 0.75rem;
	font-size: 1rem;
	font-weight: bold;
	color: #3a64da;
	background: url(../../image/common/20.png) no-repeat top center;
	background-size: 100% 2.5rem;
}
.num .num-r {
	font-size: 1.75rem;
	line-height: 2.5rem;
}
.private {
	text-align: center;
	margin: 1.35rem auto 2rem;
	letter-spacing: 0.5px;
}
.com-btm-btn {
	width: 9.1rem;
	margin: 0 auto;
}
.end-img {
	padding: 2.85rem 0;
}
.end-img img {
	width: 7.45rem;
	height: 2.95rem;
	display: block;
	margin: 0 auto;
}
</style>
</head>
<body>
<div class="main">
	<!-- 第一部分  高度暂定9.45rem-->
	<div class="bg-header">
		<div class="bg"></div>
		<div class="text-all">
			<div class="text-top aui-font-size-14">获取现金券机会</div>
			<div class="font-size-13 aui-margin-t-10">每成功邀请一位朋友注册</div>
			<div class="font-size-13">可获得50元代金券</div>
			<div class="num">￥<span class="num-r aui-padded-r-5">50</span></div>
		</div>
	</div>
	<!-- 第二部分 专属邀请码 -->
	<div class="private">
		<div class="aui-font-size-12 text-light">发送您的专属邀请码</div>
		<div class="text-dark" style="font-size:1.35rem;padding-top: 0.15rem">1234567</div>
	</div>
	<div class="aui-border-b"  style="padding-bottom: 1.45rem;">
		<div class="com-btm-btn" tapmode onClick="openShare()">分享好友</div>
	</div>
	<div class="end-img"> <img src="../../image/common/19.png"> </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){

    };
</script>
</html>
