<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style type="text/css">
body {
	background: none;
}
	.popBox {
		position: absolute;
		left: 0;
		bottom: 0;
		width: 100%;
		background: #F3F7F6;
		z-index: 100;
	}
	.head > div {
		padding: 0 0.75rem;
		height: 2.4rem;
		line-height: 2.4rem;
	}
	#number {
		height: 3rem;
		padding: 0 0.75rem;
	}
</style>
</head>
<body>
<div class="popOverlay" tapmode onClick="api.closeFrame();"></div>
<div class="popBox">
	<div class="head aui-flex-col aui-flex-middle aui-flex-between bg-white">
		<div class="aui-font-size-14 text-light" tapmode onClick="api.closeFrame();">关闭</div>
		<div class="text-dark aui-font-size-16">充值金额</div>
		<div class="aui-font-size-14 text-common" tapmode onClick="confirm();">确定</div>
	</div>
	<div><input type="number" placeholder="请输入充值金额" id="number"></div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/dom7.js"></script>
<script type="text/javascript">
    apiready = function(){
    	api.parseTapmode();
		setTimeout(function(){
			$$('#number').focus();
		},50);
		
    };
	
	function confirm(){
		var number = parseInt($$('#number').text());
		if(number){
			var jsfun = 'moreMoney('+ number +');';
			api.execScript({
				frameName: 'recharge_frm',
				script: jsfun
			});
			setTimeout(function(){
				api.closeFrame();
			},10);
		}else{
			api.closeFrame();
		}
    }
</script>
</html>
