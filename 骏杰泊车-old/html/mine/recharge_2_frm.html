<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
    <style type="text/css">
        body{
            background-color: #083a91;
        }
        .recharge-top{
            padding:2.2rem 0;
        }
        .recharge-top-left img{
            height: 2.5rem;
            margin:0.25rem 0 0;
        }
        .recharge-top-right{
            color: #ffffff;
            font-width:bold;
            font-size: 1.2rem;
            text-align: right;
        }
        .money{
            padding:0 0.15rem;
        }
        .recharge-num{
            width: 8.05rem;
            height: 4rem;
            border:1.5px solid #3686ff;
            text-align: center;
            color:#ffffff;
            padding:0.75rem 0;
        }
        .recharge-num-active{
            width: 8.05rem;
            height: 4rem;
            background-color: #fff;
            text-align: center;
            color:#083a91 !important;
            padding:0.75rem 0;
        }
        .recharge-num-top{
            font-family: PingFang-Regular;
            font-size: 0.9rem;
        }
        .recharge-num-bottom{
            font-size: 0.6rem;
            padding-top: 0.2rem;
        }
        .more-money{
            float: right;
            font-family: PingFang-Regular;
            color:#ffffff;
            font-size: 0.75rem;
            padding-top:0.65rem;
            padding-right:1.1rem;
        }
        .com-btm-btn{
          background: #fff;
          color:#083a91;
        }
        @media all and (max-width:350px){
          .recharge-num{
              width: 7.2rem;
              height: 4rem;
              border:1.5px solid #3686ff;
              text-align: center;
              color:#ffffff;
              padding:0.75rem 0;
          }
	      }
    </style>
</head>
<body>
    <!-- 左 俊杰泊车logo 右 汉字-->
    <div class="recharge-top aui-flex-col">
        <div class="recharge-top-left aui-padded-l-15 aui-margin-l-5 aui-flex-item-5">
            <img src="../../image/mine/recharge-top.png" alt="">
        </div>
        <div class="recharge-top-right aui-flex-item-6">
            <div class="aui-flex-col aui-margin-l-10">
                    <div class="aui-flex-col">
                        <div class="aui-flex-item-12">你的机场泊车</div>
                        <div class="aui-flex-item-12">服务管家</div>
                    </div>
            </div>
        </div>
    </div>
    <!-- 第二部分 -->
    <div class="money">
        <div class="aui-flex-col aui-flex-middle aui-flex-between">
            <div class="" tapmode onclick="money(0)" id="money-">
                <div class="recharge-num recharge-num-active">
                    <li class="recharge-num-top">105元</li>
                    <li class="recharge-num-bottom">售价100.00元</li>
                </div>
            </div>
            <div class="" tapmode onclick="money(1)" id="money-">
                <div class="recharge-num">
                    <li class="recharge-num-top">106元</li>
                    <li class="recharge-num-bottom">售价100.00元</li>
                </div>
            </div>
        </div>
        <div class="aui-flex-col aui-flex-middle aui-flex-between">
            <div class="aui-padded-t-10" tapmode onclick="money(2)" id="money-">
                <div class="recharge-num">
                    <li class="recharge-num-top">107元</li>
                    <li class="recharge-num-bottom">售价100.00元</li>
                </div>
            </div>
            <div class="aui-padded-t-10" tapmode onclick="money(3)" id="money-">
                <div class="recharge-num">
                    <li class="recharge-num-top">108元</li>
                    <li class="recharge-num-bottom">售价100.00元</li>
                </div>
            </div>
        </div>
        <!-- 更多金额 -->
        <div class="more-money">更多金额</div>
    </div>
    <!-- 确认充值 -->
    <div class="aui-padded-15" style="margin-top: 4.75rem;" tapmode onclick="confirm()">
        <div class="com-btm-btn">确认充值</div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/dom7.js"></script>
<script type="text/javascript">
    apiready = function(){

    };
    function money(num){
        var btn = document.querySelectorAll(".recharge-num")
        // var btn = $api.domAll('.recharge-num');
        for(var i = 0;i<btn.length;i++){
            $api.removeCls(btn[i],'recharge-num-active');
            if(i == num){
              $api.addCls(btn[i],'recharge-num-active');
            }
            // $$('.recharge-num').removeClass('recharge-num').eq(num).addClass('recharge-num-active');
        }
    }
    function confirm(){
        api.setFrameAttr({
            name: 'recharge_style_frm',
            rect: {
                x: 0,
                y: api.winHeight/2,
                w: 'auto',
                h: api.winHeight/2
            },
            bgColor: '#fff',
            hidden: true
        });
        api.setFrameAttr({
            name: 'recharge_mask',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: api.winHeight/2
            },
            bgColor: '#fff',
            hidden: true
        });
    }
</script>
</html>
