<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style type="text/css"></style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light" id="header"> <a class="aui-pull-left" tapmode onclick="api.closeWin()"> <span class="aui-iconfont aui-icon-left"></span> </a>
	<div class="aui-title title">我的卡券</div>
	<a class="aui-pull-right aui-font-size-15 text-dark" tapmode onclick="openExchange()">优惠码兑换</a> </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var headerDom = $api.byId('header');
        $api.fixStatusBar(headerDom);
        var headerH = $api.offset(headerDom).h;
        api.openFrame({
            name: 'coupons_frm',
            url: 'coupons_frm.html',
            rect: {
                w: 'auto',
                h: api.winHeight - headerH,
                marginTop:headerH,
                marginBottom:0
            },
            pageParam: {
                name: 'value'
            },
            bounces: true
        });
    };
    function openExchange(){
      api.openFrame({
        name:'exchange_pop_frm',
        url:'exchange_pop_frm.html',
        rect:{
          x:'auto',
          y:'auto',
          w: api.winWidth,
          h: api.winHeight
        },
        bounces: false,

      })
    }
</script>
</html>
