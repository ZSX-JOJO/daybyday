<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style type="text/css">
        .aui-bar-nav .aui-title{
            color:#333333;
            font-size:0.9rem;
        }
        .aui-bar-nav .aui-iconfont{
            color:#333333;
            font-size:0.9rem;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
    	<a class="aui-pull-left" tapmode onclick="api.closeWin()">
    		<span class="aui-iconfont aui-icon-left"></span>
    	</a>
    	<div class="aui-title title">我的活动</div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var headerDom = $api.byId('header');
        $api.fixStatusBar(headerDom);
        var headerH = $api.offset(headerDom).h;
        api.openFrame({
            name: 'activities_frm',
            url: 'activities_frm.html',
            rect: {
                w: 'auto',
                h: api.winHeight - headerH,
                marginTop:headerH,
                marginBottom:0
            },
            pageParam: {
                name: 'value'
            },
            bounces: true
        });
    };
</script>
</html>
