<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>title</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
<style>
.aui-bar-nav {
	top: 0;
	line-height: 2.2rem;
	background-color: #083A91;
	color: #ffffff;
}
.com-btm-btn {
	border-radius: 0;
}
</style>
</head>
<body>
<header class="aui-bar aui-bar-nav" id="header"> <a class="aui-pull-left" tapmode onclick="api.closeWin()"> <span class="aui-iconfont aui-icon-left"></span> </a>
	<div class="aui-title">我的账户</div>
</header>
<footer class="aui-bar aui-bar-tab" id="footer">
	<div class="aui-btn aui-btn-block com-btm-btn" tapmode onclick="openWin()">我要充值</div>
</footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		api.parseTapmode();
        var headerDom = $api.byId('header');
        $api.fixStatusBar(headerDom);
        var headerH = $api.offset(headerDom).h;
        var footerH = $api.offset($api.byId('footer')).h;
        api.openFrame({
            name: 'mine_account_frm',
            url: 'mine_account_frm.html',
            rect: {
                w: 'auto',
                h: api.winHeight-headerH-footerH,
                marginTop:headerH,
                marginBottom:footerH
            },
            pageParam: {
                name: 'value'
            },
            bounces: true
        });
	};
    function openWin(){
        api.openWin({
            name: 'recharge_win',
            url: 'recharge_win.html',
            pageParam: {
                name: 'value'
            }
        });
    }
</script>
</html>
