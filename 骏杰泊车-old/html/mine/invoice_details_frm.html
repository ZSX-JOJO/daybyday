<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
<style type="text/css">
.aui-list .aui-list-item-inner {
	height: 2.5rem;
	padding-right: 0 !important;
}
.aui-list .aui-list-item {
	padding-left: 0 !important;
}
.aui-list .aui-list-item-right {
	margin-right: 0;
}
.aui-list {
	padding: 0 0.75rem;
}
.more {
	font-size: 0.6rem !important;
	color: #333333;
	background-color: #F6F8FA;
	padding: 0.8rem 0 0.3rem 0.75rem;
}
.font-size-15 {
	color: #333333 !important;
}
.font-size-14 {
	font-size: 0.7rem !important;
	color: #999999 !important;
}
.color {
	color: #ff8a18 !important;
}
.choose li {
	padding: 0.15rem 0rem 0.15rem 1.2rem;
	margin-left: 0.75rem;
	background: url(../../image/common/5.png) no-repeat left center;
	background-size: 0.75rem;
}
.choose li.check {
	background: url(../../image/common/4.png) no-repeat left center;
	background-size: 0.75rem;
}

@media all and (max-width:350px) {
.choose li {
	margin-left: 0;
}
}
.aui-list .aui-list-item-right{
	max-width:70%;
}
</style>
</head>
<body>
<div class="aui-content">
	<p class="more text-dark">发票详情</p>
	<ul class="aui-list aui-list-noborder">
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-title font-size-15"> 抬头类型 </div>
				<div class="aui-font-size-14 aui-flex-col aui-flex-between aui-flex-middle">
					<ul class="choose text-light aui-flex-col aui-flex-middle">
						<li class="aui-padded-r-15 aui-flex-middle aui-flex-col check" tapmode="" onclick="select(0)">企业抬头</li>
						<li tapmode="" onclick="select(1)" class="aui-flex-middle aui-flex-col">个人/非企业单位</li>
					</ul>
				</div>
			</div>
		</li>
		<li class="aui-list-item" tapmode onClick="prompt(this);">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-title font-size-15">发票抬头</div>
				<div class="aui-list-item-right text-light font-size-14">填写发票抬头</div>
			</div>
		</li>
		<li class="aui-list-item" tapmode onClick="prompt(this);">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-title font-size-15">纳税人识别号</div>
				<div class="aui-list-item-right text-light font-size-14">填写纳税人识别号</div>
			</div>
		</li>
		<li class="aui-list-item" tapmode onClick="prompt(this);">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-title font-size-15">发票内容</div>
				<div class="aui-list-item-right text-light font-size-14">客运服务费</div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-title font-size-15">发票金额</div>
				<div class="aui-list-item-right text-light font-size-14 color">238.76元</div>
			</div>
		</li>
		<li class="aui-list-item" tapmode onclick="more()">
			<div class="aui-list-item-inner right-arrow">
				<div class="aui-list-item-title font-size-15">更多信息</div>
				<div class="aui-list-item-right text-light font-size-14  aui-margin-r-15">填写购买方/备注/收款人等</div>
			</div>
		</li>
	</ul>
	<p class="more text-dark">收件信息</p>
	<ul class="aui-list aui-list-noborder">
		<li class="aui-list-item" tapmode onClick="prompt(this);">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-title font-size-15">收件人</div>
				<div class="aui-list-item-right text-light font-size-14">填写收件人</div>
			</div>
		</li>
		<li class="aui-list-item" tapmode onClick="prompt(this);">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-title font-size-15">联系电话</div>
				<div class="aui-list-item-right text-light font-size-14">18353627528</div>
			</div>
		</li>
		<li class="aui-list-item" tapmode onClick="address();">
			<div class="aui-list-item-inner aui-padded-r-10 right-arrow">
				<div class="aui-list-item-title font-size-15">所在地区</div>
				<div class="aui-list-item-right text-light font-size-14 aui-margin-r-15" id="prov">请选择</div>
			</div>
		</li>
		<li class="aui-list-item" tapmode onClick="prompt(this);">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-title font-size-15">详细地址</div>
				<div class="aui-list-item-right text-light font-size-14">填写详细地址</div>
			</div>
		</li>
	</ul>
	<!-- 提交 -->
	<div class="aui-padded-15">
		<div class="com-btm-btn" tapmode onClick="save();">提交</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui-range.js" ></script>
<script type="text/javascript" src="../../script/dom7.js"></script>
<script type="text/javascript">
    apiready = function(){
    };
    function select(num){
        $$('.choose li').removeClass('check').eq(num).addClass('check');
    }
    function more(){
    	api.openWin({
    	    name: 'more_information_win',
    	    url: 'more_information_win.html',
    	    pageParam: {
    	        name: 'value'
    	    }
    	});
    }
	function save(){
		api.toast({
			msg: '提交成功',
			duration: 1000,
			location: 'middle'
		});
		setTimeout(function(){
			api.closeToWin({
				name: 'mine_account_win'
			});
		},1000);
	}
	//普通弹窗输入框
	function prompt(n){
		var _this = $$(n);
		var title = _this.find('.aui-list-item-title').text();
		var text = _this.find('.aui-list-item-right').text();
		api.prompt({
			title: title,
			msg: '',
			text: "",
		    buttons: ['确定', '取消']
		}, function(ret, err) {
		    var index = ret.buttonIndex;
		    var text_new = ret.text;
			if(index == 1){
				_this.find('.aui-list-item-right').text(text_new);
			}
		});
	}
function address(){
	api.openFrame({
		name: 'city_mask',
		url: 'city_mask.html',
		rect: {
			x: 0,
			y: 0,
			w: 'auto',
			h: 'auto'
		},
		pageParam: {
			wname: api.winName,
			fname: api.frameName
		}
	});
}
	//返回数据更改
	function changeData(domId,name){
		$$('#'+ domId).text(name);
	}
</script>
</html>
