<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>title</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
<style>
	#header {
		background: #FFF;
		border: none;
	}
</style>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light" id="header"> <a class="aui-pull-left" tapmode onclick="closeThisWin();"> <span class="aui-iconfont aui-icon-close"></span> </a>
	<div class="aui-title">请选择型号</div>
</header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		api.parseTapmode();
        var headerDom = $api.byId('header');
        $api.fixStatusBar(headerDom);
        var headerH = $api.offset(headerDom).h;
        // var footerH = $api.offset($api.byId('footer')).h;
        api.openFrame({
            name: 'select_pop_frm',
            url: 'select_pop_frm.html',
            rect: {
                w: 'auto',
                h: api.winHeight-headerH,
                marginTop:headerH,
                marginBottom:0
            },
            pageParam: api.pageParam,
            bounces: true
        });
	};

	function closeThisWin(){
		api.closeToWin({
			name: 'edit_car_info_win'
		});
	}
</script>
</html>
