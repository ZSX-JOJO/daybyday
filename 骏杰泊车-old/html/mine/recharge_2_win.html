<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style type="text/css">
        .aui-bar-nav {
          top: 0;
          line-height: 2.2rem;
          background-color: #083a91;
          color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="aui-bar  aui-bar-nav" id="header">
    	<a class="aui-pull-left" tapmode onclick="api.closeWin()">
    		<span class="aui-iconfont aui-icon-left"></span>
    	</a>
    	<div class="aui-title">充值金额</div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var headerDom = $api.byId('header');
        $api.fixStatusBar(headerDom);
        var headerH = $api.offset(headerDom).h;
        api.openFrame({
            name: 'recharge_2_frm',
            url: 'recharge_2_frm.html',
            rect: {
                w: 'auto',
                h: api.winHeight-headerH,
                marginTop:headerH,
                marginBottom:0
            },
            pageParam: {
                name: 'value'
            },
            bounces: true
        });
        api.openFrame({
            name: 'recharge_style_frm',
            url: 'recharge_style_frm.html',
            rect: {
                x: 0,
                y: 0,
                w: 0,
                h: 0
            },
            pageParam: {
                name: 'value'
            },
            bounces: true
        });
        api.openFrame({
            name: 'frameName',
            url: 'htmlPath',
            rect: {
                x: 0,
                y: 0,
                w: 0,
                h: 0
            },
            pageParam: {
                name: 'value'
            },
            bounces: true
        });
    };
</script>
</html>
