<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
<script type="text/javascript" src="../../script/dot.min.js"></script>
<style type="text/css">
.header-left {
	color: #333333;
	font-size: 0.7rem;
}
.header-right {
	color: #083a91;
	font-size: 0.7rem;
}
.travel-left{
	width: 4.75rem;
	height: 3.4rem;
	border-radius: 0.15rem;
}
.travel-left img.img-left{
	width: 4.75rem;
	height: 3.4rem;
	border-radius: 0.15rem;
}
.travel-right{
	width: auto;
}
.travel-right p{
	padding-bottom: 0.25rem;
	font-size:0.65rem;
}
</style>
</head>
<body>
	<div id="doT-Html"></div>
	<script type="text/x-dot-template" id="doT-Template">
	{{for(var i in it){}}
	<div class="aui-card-list aui-margin-b-0 margin-t-6">
		<div class="aui-card-list-header aui-border-b">
			<div class="aui-card-list-title header-left">武汉天河停车场-<span class="text-common">T2</span>停车场</div>
			<div class="aui-card-list-right header-right">机场代泊</div>
		</div>
		<div class="aui-card-list-content-padded aui-padded-b-5">
			<div class="aui-flex-col">
				<div class="travel-left">
					<img src="../../image/demo2.png" class="img-left"/>
				</div>
				<div class="travel-right aui-padded-l-10 flex-auto">
					<p>
						<span>车辆信息：</span>
						<span class="text-dark">{{=it[i].car_number_plate || ''}} {{=it[i].car_color || ''}}·{{=it[i].car_model || ''}}</span>
					</p>
					<p>
						<span>出发日期：</span>
						<span class="text-dark">2017-10-13</span>
					</p>
					<p>
						<span>联&nbsp;&nbsp;系&nbsp;&nbsp;人：</span>
						<span class="text-dark">{{=it[i].driver_name}} / {{=it[i].driver_mobile}}</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	{{}}}
	</script>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	// document.querySelector("#doT-Html").innerHTML = doT.template(document.querySelector("#doT-Template").innerHTML)();
	var userid;
    apiready = function(){
    	api.parseTapmode();
    	userid = $api.getStorage('userid');
    	lists();
    };
    function lists(){
    	postData = {};
    	postData.userid = 39;
    	api.ajax({
    	    url: BASE_URL + 'App/Mine/stroke',
    	    method: 'post',
    	    data: {
    	        values:postData
    	    }
    	}, function(ret, err) {
    	    if (ret) {
    	    	if(ret.code == "1"){
    	    		var tpl = document.getElementById("doT-Template").innerHTML;
    	    		var tplData = doT.template(tpl);
    	    		document.getElementById("doT-Html").innerHTML = tplData(ret.data);
    	    	}
    	    }else{
    	    	alert(JSON.stringify(err));
    	    }
    	});
    }
</script>
</html>
