<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>Hello APP</title>
<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/aui-flex.css" />
<script type="text/javascript" src="../../script/dot.min.js"></script>
<style type="text/css">
body {
	background: #f8f8f8;
}
.bg-header {
	margin-bottom: 2rem;
	width: 100%;
	height: 7.75rem;
	background: #083A91 url(../../image/index/80.png) no-repeat bottom center;
	background-size: 100% 2.3rem;
}
.text-all {
	text-align: center;
	color: #ffffff;
}
.text-middle {
	font-size: 0.6rem;
	padding-top: 1rem;
}
.text-bottom {
	font-size: 1.5rem;
	padding-top: 0.2rem;
}
.sec {
	background-color: #FFF;
	/*padding: 0 0.75rem;*/
	margin-bottom: 0.4rem;
}
.item {
	padding-left: 0.75rem;
	height: 2.5rem;
	line-height: 2.2rem;
	font-size: 0.75rem;
}
.right-arrow:before {
	margin-right: 0.75rem;
}
</style>
</head>
<body>
<!-- 第一部分  背静+图片 -->
<script type="text/x-dot-template" id="doT-Template">
<div class="bg-header">
	<div class="text-all">
		<div class="text-middle">余额</div>
		<div class="text-bottom">￥<span>{{=it.data.user_amount||"0.00"}}</span></div>
	</div>
</div>
</script>
<div id="doT-Html"></div>
<!-- 第二部分 列表 -->
<div class="sec aui-noborder aui-margin-b-15">
	<div class="item aui-border-b aui-flex-col aui-flex-middle aui-flex-between right-arrow" tapmode onclick="openWin('recharge_record_win')">
		<div>充值记录</div>
		<div class="txt"></div>
	</div>
	<div class="item aui-border-b aui-flex-col aui-flex-middle aui-flex-between right-arrow" tapmode onclick="openWin('coupons_win')">
		<div>优惠卡券</div>
	</div>
	<div class="item aui-flex-col aui-flex-middle aui-flex-between right-arrow" tapmode onclick="openWin('invoice_win');">
		<div>发票与报销</div>
		<div class="txt"></div>
	</div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	// document.querySelector("#doT-Html").innerHTML = doT.template(document.querySelector("#doT-Template").innerHTML)();
	var userid;
    apiready = function(){
    	api.parseTapmode();
    	userid = $api.getStorage('userid');
    	detail();
    };
    function openWin(url){
        api.openWin({
            name: url,
            url: url + '.html'
        });
    }
    // 详情
    function detail(){
    	postData = {};
    	postData.userid = userid;
    	api.ajax({
    	    url: BASE_URL + 'App/Mine/userInfo',
    	    method: 'post',
    	    data: {
    	        values:postData
    	    }
    	}, function(ret, err) {
    	    if (ret) {
    	    	if(ret.code == "1"){
    	    		// alert(JSON.stringify(ret));
    	    		var tpl = document.getElementById("doT-Template").innerHTML;
                	var tempFn = doT.template(tpl);
                	document.getElementById("doT-Html").innerHTML = tempFn(ret);
    	    	}else if(ret.code == "-1"){
    	    		// 获取失败
    	    		alert("获取失败");
    	    	}
    	    }
    	});
    }
</script>
</html>
