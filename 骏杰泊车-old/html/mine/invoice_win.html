<script type="text/javascript">
    apiready = function(){

        var headerDom = $api.byId('header');
        $api.fixStatusBar(headerDom);
        var headerH = $api.offset(headerDom).h;
        // var footerH = $api.offset($api.byId('footer')).h;
        api.openFrame({
            name: 'invoice_frm',
            url: 'invoice_frm.html',
            rect: {
                w: 'auto',
                h: api.winHeight-headerH,
                marginTop:headerH,
                marginBottom:0
            },
            pageParam: {
                name: 'value'
            },
            bounces: true
        });
    };
