<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script type="text/javascript" src="../../script/dot.min.js"></script>
    <style type="text/css">
    	body{
    		background:transparent;
    	}
      .popCenter{
        padding:1.25rem 1.25rem;
      }
      .popCenter input{
        height: 1.85rem;
        background-color: #f8f8f8;
        font-size:0.7rem;
        padding-left:0.5rem;
        border:0.5px solid #ccc;
        border-radius: 0.1rem;
        color:#999;
      }
  		.phone{
  			font-family: PingFang-Regular;
  			font-size: 0.85rem;
  			color:#093a91;
  			text-align: center;
  		}
      .popfooter{
        height:2.25rem;
        line-height: 2.25rem;
        text-align: center;
        font-size:0.75rem;
      }
    </style>
</head>
<body>
  <div id="doT-Html"></div>
  <script type="text/x-dot-template" id="doT-Template">
  <div class="popOverlay" tapmode onClick="api.closeFrame();"></div>
  <div class="popup popMiddle" style="width: 12.5rem;">
  	<div class="popHeader aui-border-b">
  		<div class="close" tapmode onClick="api.closeFrame();"></div>
  		<div class="aui-ellipsis-1">请输入兑换口令</div>
  	</div>
    <div class="popCenter">
        <input type="text" placeholder="请输入兑换口令" id="password">
		</div>
    <div class="popfooter text-common aui-border-t" tempalte onclick="exchange()">
      确认
    </div>
  </div>
  </script>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/dom7.js"></script>
<script type="text/javascript">
    document.getElementById("doT-Html").innerHTML = doT.template(document.getElementById("doT-Template").innerHTML)();
    apiready = function(){
      api.parseTapmode();
    };
    var mt = -($$('.popMiddle').outerHeight()/2);
  	$$('.popMiddle').css('margin-top', mt+'px');
    function exchange(){
      document.getElementById("password").blur();
      var password = document.getElementById("password").value;
      var postData = {};
      postData.password = password;
      api.ajax({
          url: BASE_URL + 'App/Mine/addCoupon',
          method: 'post',
          data: {
              values:postData
          }
      }, function(ret, err) {
          if (ret) {
              if(ret.code == "1"){
                alert(JSON.stringify(ret));
                setTimeout(function(){
                  api.closeFrame({
                      name: 'exchange_pop_frm'
                  });
                },300);
              }
          }
      });
    }
</script>
</html>
