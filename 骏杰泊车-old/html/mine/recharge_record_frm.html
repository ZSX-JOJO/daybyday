<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var userid;
    apiready = function(){
    	api.parseTapmode();
    	userid = $api.getStorage('userid');
    	recharge();
    };
    function recharge(){
    	postData = {};
    	postData.userid = userid;
    	api.ajax({
    	    url: BASE_URL + 'App/Mine/account',
    	    method: 'post',
    	    data: {
    	        values:postData
    	    }
    	}, function(ret, err) {
    	    if (ret) {
    	    	if(ret.code == "1"){
    	    		// var tpl = document.getElementById("doT-Template").innerHTML;
                	// var tempFn = doT.template(tpl);
                	// document.getElementById("doT-Html").innerHTML = tempFn(ret);
                	document.getElementById("doT-Html").innerHTML = doT.template(document.getElementById("doT-Template").innerHTML)(ret.data);
    	    	}
    	    }
    	});
    }
</script>
