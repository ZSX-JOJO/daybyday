<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox演示站</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <h1>Flexbox演示站</h1>
    <div class="box">
        <div id="options">
            <div class="option-item">
                <h2 title="主轴方向">flex-direction</h2>
                <input type="radio" name="flex-direction" id="fd1" checked="checked">
                <label title="主轴为水平方向，起点在左端" for="fd1">row</label>
                <input type="radio" name="flex-direction" id="fd2">
                <label title="主轴为水平方向，起点在右端" for="fd2">row-reverse</label>
                <input type="radio" name="flex-direction" id="fd3">
                <label title="主轴为水平方向，起点在右端" for="fd3">column</label>
                <input type="radio" name="flex-direction" id="fd4">
                <label title="主轴为垂直方向，起点在下沿" for="fd4">column-reverse</label>
            </div>
            <div class="option-item" id='aaa'>
                <h2 title="轴线是否换行">flex-wrap</h2>
                <input title="" type="radio" name="flex-wrap" id="fw1" checked="checked">
                <label title="（默认）不换行" for="fw1">nowrap</label>
                <input title="" type="radio" name="flex-wrap" id="fw2">
                <label title="换行，第一行在上方" for="fw2">wrap</label>
                <input title="" type="radio" name="flex-wrap" id="fw3">
                <label title="换行，第一行在下方" for="fw3">wrap-reverse</label>
            </div>
            <div class="option-item">
                <h2 title="定义了项目在主轴上的对齐方式">justify-content</h2>
                <input title="" type="radio" name="justify-content" id="jc1" checked="checked">
                <label title="（默认值）：左对齐" for="jc1">flex-start</label>
                <input title="" type="radio" name="justify-content" id="jc2">
                <label title="右对齐" for="jc2">flex-end</label>
                <input title="" type="radio" name="justify-content" id="jc3">
                <label title="居中" for="jc3">center</label>
                <input title="" type="radio" name="justify-content" id="jc4">
                <label title="两端对齐，项目之间的间隔都相等。" for="jc4">space-between</label>
                <input title="" type="radio" name="justify-content" id="jc5">
                <label title="每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。" for="jc5">space-around</label>
            </div>
            <div class="option-item">
                <h2 title=“定义项目在交叉轴上如何对齐”>align-items</h2>
                <input title=“” type="radio" name="align-items" id="ai1">
                <label title=“交叉轴的起点对齐” for="ai1">flex-start</label>
                <input title=“” type="radio" name="align-items" id="ai2">
                <label title=“交叉轴的终点对齐” for="ai2">flex-end</label>
                <input title=“” type="radio" name="align-items" id="ai3">
                <label title=“交叉轴的中点对齐” for="ai3">center</label>
                <input title=“” type="radio" name="align-items" id="ai4">
                <label title=“项目的第一行文字的基线对齐” for="ai4">baseline</label>
                <input title=“” type="radio" name="align-items" id="ai5" checked="checked">
                <label title=“如果项目未设置高度或设为auto，将占满整个容器的高度” for="ai5">stretch</label>
            </div>
            <div class="option-item">
                <h2 title=“定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用”>align-content</h2>
                <input title=“” type="radio" name="align-content" id="ac1">
                <label title=“与交叉轴的起点对齐” for="ac1">flex-start</label>
                <input title=“” type="radio" name="align-content" id="ac2">
                <label title=“与交叉轴的终点对齐” for="ac2">flex-end</label>
                <input title=“” type="radio" name="align-content" id="ac3">
                <label title=“与交叉轴的中点对齐” for="ac3">center</label>
                <input title=“” type="radio" name="align-content" id="ac4">
                <label title=“与交叉轴两端对齐，轴线之间的间隔平均分布” for="ac4">space-between</label>
                <input title=“” type="radio" name="align-content" id="ac5">
                <label title=“每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍” for="ac5">space-around</label>
                <input title=“” type="radio" name="align-content" id="ac6" checked="checked">
                <label title=“轴线占满整个交叉轴” for="ac6">stretch</label>
            </div>
        </div>
        <div id="items">
            <div id="item-head">
                <div>
                    <span>项目数量：
                        <span id='count'>4</span>
                    </span>
                    <button onclick="addItem()">+</button>
                    <button onclick="subItem()">-</button>
                </div>
                <div>
                    <span style="display:inline-block; width:150px">项目宽度：
                        <span id='itemWidth'>85</span>px</span>
                    <input id='widthRange' type="range" name="points" min="50" max="250" value='85'>
                </div>
            </div>
            <div id="item-body">
                <div class="item">
                    <div class="number">1</div>
                    <input title=“定义项目的排列顺序。数值越小，排列越靠前，默认为0” placeholder="order" type="text">
                    <input title=“属性定义项目的放大比例，默认为0” placeholder="flex-grow" type="text">
                    <input title=“属性定义了项目的缩小比例，默认为1” placeholder="flex-shrink" type="text">
                    <input title=“属性定义了在分配多余空间之前，项目占据的主轴空间。” placeholder="flex-basis" type="text">
                    <select name="align-self" title="align-self 允许不一样的对齐方式，可覆盖`align-items`属性">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-around</option>
                        <option value="stretch">stretch</option>
                        <option selected="selected" value="auto">auto</option>
                    </select>
                </div>
                <div class="item">
                    <div class="number">2</div>
                    <input title=“定义项目的排列顺序。数值越小，排列越靠前，默认为0” placeholder="order" type="text">
                    <input title=“属性定义项目的放大比例，默认为0” placeholder="flex-grow" type="text">
                    <input title=“属性定义了项目的缩小比例，默认为1” placeholder="flex-shrink" type="text">
                    <input title=“属性定义了在分配多余空间之前，项目占据的主轴空间。” placeholder="flex-basis" type="text">
                    <select name="align-self" title="align-self 允许不一样的对齐方式，可覆盖`align-items`属性">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-around</option>
                        <option value="stretch">stretch</option>
                        <option selected="selected" value="auto">auto</option>
                    </select>
                </div>
                <div class="item">
                    <div class="number">3</div>
                    <input title=“定义项目的排列顺序。数值越小，排列越靠前，默认为0” placeholder="order" type="text">
                    <input title=“属性定义项目的放大比例，默认为0” placeholder="flex-grow" type="text">
                    <input title=“属性定义了项目的缩小比例，默认为1” placeholder="flex-shrink" type="text">
                    <input title=“属性定义了在分配多余空间之前，项目占据的主轴空间。” placeholder="flex-basis" type="text">
                    <select name="align-self" title="align-self 允许不一样的对齐方式，可覆盖`align-items`属性">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-around</option>
                        <option value="stretch">stretch</option>
                        <option selected="selected" value="auto">auto</option>
                    </select>
                </div>
                <div class="item">
                    <div class="number">4</div>
                    <input title=“定义项目的排列顺序。数值越小，排列越靠前，默认为0” placeholder="order" type="text">
                    <input title=“属性定义项目的放大比例，默认为0” placeholder="flex-grow" type="text">
                    <input title=“属性定义了项目的缩小比例，默认为1” placeholder="flex-shrink" type="text">
                    <input title=“属性定义了在分配多余空间之前，项目占据的主轴空间。” placeholder="flex-basis" type="text">
                    <select name="align-self" title="align-self 允许不一样的对齐方式，可覆盖`align-items`属性">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-around</option>
                        <option value="stretch">stretch</option>
                        <option selected="selected" value="auto">auto</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <footer>
            <a target="_blank" href="https://github.com/xluos/demo/tree/gh-pages/flexbox">GitHub</a>
            <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=1360505570&site=qq&menu=yes">| bug反馈</a>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
