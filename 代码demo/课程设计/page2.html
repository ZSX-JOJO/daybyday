<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        header {
            position: relative;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
        }

        header span {
            position: absolute;
            left: 0;
            padding-left: 10px;
            line-height: 50px;
        }
        .mod {
            position: relative;
            margin: 10px 0;
            height: 100px;
            line-height: 100px;
            font-size: 30px;
            text-align: center;
            color: rgb(87, 87, 87);
            border: #d4d4d4 solid 1px;
        }
        .mod img {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            opacity:0.6;
        }
        .btnn {
            /* position: absolute; */
            width: 355px;
            margin: 0 auto;
            bottom: 10px;
            /* border: #d4d4d4 solid 1px; */
        }
        .btn {
            margin: 30px;
        }
        .max,.min {
            margin: 100px 30px;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white">
        <span>返回</span>
        血压
    </header>
    <div class="max display-3 text-warning"><small>高压：</small>126</div>
    <div class="min display-4 text-success"><small>低压：</small>89</div>

    <div class="alert alert-info" style="width: 70%; margin: 0 auto;">
            <strong>正常!</strong> 您的血压在正常范围内
    </div>
    <div class="btnn">
    <button class="btn btn-primary btn-lg">确定保存</button>
    <button class="btn btn-primary btn-lg">重新测量</button>
    </div>
</body>

</html>
