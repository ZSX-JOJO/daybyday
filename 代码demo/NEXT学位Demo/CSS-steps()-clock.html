<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
 <title>Steps() Demo - Clock</title>
 <!-- 该demo来自https://designmodo.com/demo/stepscss/index.html -->

 <link type="text/css" rel="stylesheet" href="stepsdemo.css" />
 <meta name="robots" content="noindex,follow" />
</head>

<body>
  <div class="contain-animation">
    <div class="contain-clock">
      <div class="face-1">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="center"></div>
      </div> 
      
      <div class="face-2">
        <div class="line"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
        <div class="line line-5"></div>
        <div class="line line-6"></div>          
      </div>
      
      <div class="arm"></div>
      <div class="arm arm-2"></div>
      
      <div class="bell"></div>
      <div class="bell bell-2"></div>
      
      <div class="hammer"></div>
      
      <div class="handle"></div>
    </div>
  </div>

</body>
