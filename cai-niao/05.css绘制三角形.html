<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*演变过程*/
		.zhengfang{
			width: 100px;
			height:100px;
			border:10px solid black;
		}
		.zhengfang1{
			border-top: 50px solid #ff0000;
		    border-bottom: 50px solid #00a000;
		    border-left: 50px solid #ff7f50;
		    border-right: 50px solid #436eee;
		    text-align: center;
		}
		.zhengfang2{
			width: 0;
			height:0;
			border-top: 50px solid #ff0000;
		    border-bottom: 50px solid #00a000;
		    border-left: 50px solid #ff7f50;
		    border-right: 50px solid #436eee;
		    text-align: center;
		}
		.zhengfang3{
			width: 0;
			height:0;
			border-top: 50px solid #ff0000;
		    border-bottom: 50px solid #00a000;
		    border-left: 50px solid #ff7f50;
		    border-right: 50px solid transparent;
		 }
		 .zhengfang4{
			width: 0;
		    height: 0;
		    border-top: 50px solid transparent;
		    border-bottom: 50px solid transparent;
		    border-left: 50px solid #ff7f50;
		 }
		 /*简单直接*/
		.triangle-up {
		    width: 0;
		    height: 0;
		    border-bottom: 100px solid red;
		    border-left: 50px solid transparent;
		    border-right: 50px solid transparent;
		}
		.triangle-right{
			width:0;
			height:0;
			border-left:100px solid red;
			border-top:50px solid transparent;
			border-bottom:50px solid transparent;
		}
		.triangle-bottom{
			width:0;
			height:0;
			border-top:100px solid red;
			border-left:50px solid transparent;
			border-right:50px solid transparent;
		}
		.triangle-left{
			width:0;
			height:0;
			border-right:100px solid red;
			border-top:50px solid transparent;
			border-bottom:50px solid transparent;
		}
	</style>
</head>
<body>
	<dl>
		<h1>css实现各种三角形</h1>
		<h3>演变过程</h3>
		<dt></dt>
			<dd class="zhengfang"></dd>
			<dd class="zhengfang1"></dd>
			<dd class="zhengfang2"></dd>
			<dd class="zhengfang3"></dd>
			<dd class="zhengfang4"></dd>
		<dt>triangle-up</dt>
			<dd class="triangle-up"></dd>
		<dt>triangle-right</dt>
			<dd class="triangle-right"></dd>
		<dt>triangle-bottom</dt>
			<dd class="triangle-bottom"></dd>
		<dt>triangle-left</dt>
			<dd class="triangle-left"></dd>
	</dl>
</body>
</html>
