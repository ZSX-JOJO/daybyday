<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            display: block;
            margin: 20px auto;
        }   
        p {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 0 auto;
        }
        /* 定义整个过渡期间的效果 */
        .fade-enter-active,
        .fade-leave-active {   
            transition: all 2s ease;
        }
        /* 定义过渡进入的最终效果 */
        .fade-enter-to {    
            opacity: 1;
            width: 100px;
            height: 100px;
        }
        /* 定义过渡离开的最终效果 */
        .fade-leave-to {    
            opacity: 0;
            width: 50px;
            height: 50px;
        }
        /* 定义过渡进入的开始效果 */
        .fade-enter {      
            opacity: 0;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button type="button" @click="flag = !flag">点 击</button>
        <transition name="fade">
            <p v-show="flag">
            </p>
        </transition>
    </div>
</body>
<script src="http://localhost:8098"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag: false
        }
    });
</script>
</html>
