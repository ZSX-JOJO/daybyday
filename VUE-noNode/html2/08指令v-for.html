<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue学习-指令</title>
    <style>
        p{
            color:red;
        }
    </style>
</head>
<body>
    <p>指令 v-for</p>
    <div id="app">
        <ul>遍历数组 item in arr
            <li v-for="item in arr"><!--遍历数组-->
                {{item}}
            </li>
        </ul>
        <ul>遍历对象 item in obj
            <li v-for="item in obj"><!--遍历对象-->
                {{item}}
            </li>
        </ul>
        <ul>(value,key,index) in obj
            <li v-for="(value,key,index) in obj"><!--(value,key,index) in obj-->
                {{index}}: {{key}} ---- {{value}}
            </li>
        </ul>      
    </div>
</body>
<script src="../script/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            arr:[1,2,3,4,5,6,7],
            obj:{
                name:"zsx",
                age:18,
                sex:'man'
            }
        }
    });
</script>
</html>
