<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue学习-指令</title>
    <style>
        p{
            color:red;
        }
    </style>
</head>
<body>
    <p>指令 v-else-if</p>
    <div id="app">
        {{message}}
        <div v-if="message==='A'">
            str = {{message}}
        </div>
        <div v-else-if="message==='B'">
            str = {{message}}
        </div>
        <div v-else-if="message==='C'">
            str = {{message}}
        </div>
        <div v-else>
            str = null
        </div>       
    </div>
</body>
<script src="../script/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message: 'B'
        }
    });
</script>
</html>
