<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">

    <title>简历 | NEXT学位十天训练营作品</title>
    
</head>

<body>
    <!-- 撑开背景用 -->
    <div id="page"></div>
    <!-- loading -->
    <div class="loading">
        <div class="box">
            <img class="loading-img" src='./image/hero_head_1_cat.png'></img>
            <div class="box2">
                <div class="qiu"></div>
                <div class="minibox"></div>
                <div class="qiu"></div>
            </div>
        </div>
        <div class="text">正在加载请稍候 . . . .</div>
    </div>
    <!-- 自我介绍 -->
    <div class="me">
        <div class="name">大家好，我叫<b>徐小武</b></div>
        <div class="sketch">在计算机方面我非常能<b>“折腾”</b></div>
        <div class="btn">start</div>
        <div class="text">简单介绍一下我的大学生活</div>
    </div>
    <!-- 所有的内容 -->
    <div class="content">
        <!-- 用来定义背景的长度 -->
        <div class="BackGround">
            <!-- 背景各个元素 -->
            <div class="cloud"></div>
            <div class="mountain2"></div>
            <div class="mountain1"></div>
            <div class="trees"></div>
            <div class="ground"></div>

            <!-- 怪物（障碍物） -->
            <div class="block block1"></div>
            <div class="block block2"></div>
            <div class="block block3"></div>
            <div class="block block4"></div>

            <!-- 气泡 -->
            <div class="bubbly bubbly1">
                <h2 class="title">大 一</h2>
                <img class="project-img" src="./image/university1.jpg">
                <div class="project-desc">
                    <h3>事件</h3>
                    <p>加入ACM实验室，参加ACM省赛，物联网省赛</p>
                    <h3>get技能</h3>
                    <p>数据结构、算法、单片机</p>
                </div>
            </div>
            <div class="bubbly bubbly2">
                    <h2 class="title">大 二</h2>
                    <img class="project-img" src="./image/university2.jpg">
                    <div class="project-desc">
                        <h3>事件</h3>
                        <p> <a href="http://www.xluos.com" target="_blank">搭建博客</a>、参加各种比赛、各种折腾</p>
                        <h3>get技能</h3>
                        <p>Linux操作，Git，树莓派</p>
                    </div>
            </div>
            <div class="bubbly bubbly3">
                    <h2 class="title">大 三</h2>
                    <img class="project-img" src="./image/university3.jpg">
                    <div class="project-desc">
                        <h3>事件</h3>
                        <p>选择学习前端，参加NEXT学位训练营，未完待续</p>
                        <h3>get技能</h3>
                        <p>前端三剑客，滚动简历</p>
                    </div>
            </div>
            <div class="bubbly bubbly4">
                    <h2 class="title">大 四</h2>
                    <img class="project-img" src="./image/university4.jpg">
                    <div class="project-desc">
                        <h3>事件</h3>
                        <p>我相信未来更加精彩</p>
                        <h3>get技能</h3>
                        <p>。。。</p>
                    </div>
            </div>

        </div>
        <!-- 人物 -->
        <div id="people-content">
            <div class="people"></div>
        </div>
    </div>
    <script src="js_no_jQuery/resource.js"></script>
    <script src="js_no_jQuery/scense.js"></script>
    <script src="js_no_jQuery/me.js"></script>
    <script src="js_no_jQuery/resume.js"></script>
</body>

</html>
