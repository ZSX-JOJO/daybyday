<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>年度进度条</title>
    <style>
        .abstract {
            display: none;
            font-size: 0;
            line-height: 0;
        }
        .box {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-width: 500px;
            margin: 0 auto;
            padding: 50px 0;
            background: #c3dfe0;
        }
        h1 {
            text-align: center;
            font-size: 30px;
            margin-top: 0;
            /* padding-top: 12rem; */
            color: #fff;
        }

        #progress {
            width: 80%;
            margin: 30px auto;
            height: 40px;
            border: 5px solid #fff;
            border-radius: 25px;
            overflow: hidden;
        }

        #bar {
            /* width: 30%; */
            width: <%= width %>;
            height: 100%;
            background: #7ca9c8;
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-size: 20px;
        }
        p {
            padding: 0px 13%;
            font-size: 0.9rem;
            color: #fff;
        }
        
    </style>
</head>

<body>
    <div class="abstract"><%= one %></div>
    <div class="box">
        <h1>2018 已经过了.... </h1>
        <div id="progress">
            <div id="bar"><%= width %></div>
        </div>
        <p><%= one %></p>
    </div>
</body>

</html>
